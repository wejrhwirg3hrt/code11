# Spring Boot Configuration
server.port=8081
spring.application.name=video-website

# Database Configuration - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/video_website?useUnicode=true&characterEncoding=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=123456

# Connection Pool Configuration (HikariCP - Ultra Fast)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration - MySQL (Optimized for Speed, Fixed Cache)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
# 禁用缓存以避免配置问题，使用应用层缓存代替
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# 数据持久化配置 - 确保数据不会丢失
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.hbm2ddl.import_files_sql_extractor=org.hibernate.tool.schema.internal.script.MultiLineSqlScriptExtractor

# 文件上传配置 - 确保文件持久化
spring.servlet.multipart.max-file-size=5GB
spring.servlet.multipart.max-request-size=5GB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Upload Path Configuration - 使用绝对路径确保文件持久化
app.upload.path=E:/code11/uploads
app.upload.dir=E:/code11/uploads
app.upload.temp-dir=${java.io.tmpdir}/video-uploads

# 文件存储配置
app.storage.type=local
app.storage.local.path=E:/code11/uploads
app.storage.backup.enabled=true
app.storage.backup.path=E:/code11/backups

# WebSocket Configuration
spring.websocket.allowed-origins=*

# 缓存配置 - 使用Redis或本地缓存
spring.cache.type=simple
spring.cache.cache-names=users,videos,statistics
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# 会话配置 - 确保会话持久化
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# 安全配置
spring.security.user.name=admin
spring.security.user.password=${ADMIN_PASSWORD:admin}

# 日志配置
logging.level.com.example=INFO
logging.level.org.springframework.web.socket=WARN
logging.level.org.example=INFO
logging.file.name=logs/video-website.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 性能监控配置
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
# 数据库连接池监控
spring.datasource.hikari.register-mbeans=true

