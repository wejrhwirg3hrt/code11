<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头像同步管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            max-width: 1200px;
        }
        .header-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }
        .content-section {
            padding: 30px;
        }
        .action-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .action-card:hover {
            transform: translateY(-5px);
        }
        .action-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            font-weight: bold;
        }
        .action-body {
            padding: 20px;
        }
        .btn-action {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .btn-danger-custom {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }
        .btn-success-custom {
            background: linear-gradient(135deg, #2ed573 0%, #1e90ff 100%);
        }
        .btn-warning-custom {
            background: linear-gradient(135deg, #ffa726 0%, #ff7043 100%);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stats-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .log-container {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
        }
        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
        }
        .log-success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        .log-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        .log-info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        .log-warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        .preview-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .default-avatar-preview {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- 头部 -->
            <div class="header-section">
                <h1><i class="fas fa-user-circle me-3"></i>头像同步管理</h1>
                <p class="mb-0">统一管理所有用户的头像显示和同步</p>
            </div>

            <!-- 内容区域 -->
            <div class="content-section">
                <!-- 统计信息 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="totalUsers">-</div>
                            <div class="stats-label">总用户数</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="defaultAvatarUsers">-</div>
                            <div class="stats-label">使用默认头像</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="invalidAvatarUsers">-</div>
                            <div class="stats-label">无效头像路径</div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stats-card">
                            <div class="stats-number" id="customAvatarUsers">-</div>
                            <div class="stats-label">自定义头像</div>
                        </div>
                    </div>
                </div>

                <!-- 默认头像预览 -->
                <div class="action-card">
                    <div class="action-header">
                        <i class="fas fa-image me-2"></i>默认头像预览
                    </div>
                    <div class="action-body text-center">
                        <div class="d-inline-block">
                            <div class="preview-avatar default-avatar-preview">👤</div>
                            <p class="mt-2 mb-0 text-muted">主页默认头像</p>
                        </div>
                        <div class="mt-3">
                            <small class="text-muted">路径: /images/default-avatar.png</small>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="action-card">
                            <div class="action-header">
                                <i class="fas fa-sync me-2"></i>批量操作
                            </div>
                            <div class="action-body">
                                <div class="d-grid gap-3">
                                    <button class="btn btn-action btn-success-custom" onclick="syncAllAvatars()">
                                        <i class="fas fa-sync-alt me-2"></i>同步所有头像到默认
                                    </button>
                                    <button class="btn btn-action btn-warning-custom" onclick="batchFixAvatars()">
                                        <i class="fas fa-tools me-2"></i>批量修复头像路径
                                    </button>
                                    <button class="btn btn-action" onclick="refreshStatistics()">
                                        <i class="fas fa-chart-bar me-2"></i>刷新统计信息
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="action-card">
                            <div class="action-header">
                                <i class="fas fa-user-edit me-2"></i>单个用户操作
                            </div>
                            <div class="action-body">
                                <div class="mb-3">
                                    <label for="userIdInput" class="form-label">用户ID</label>
                                    <input type="number" class="form-control" id="userIdInput" placeholder="输入用户ID">
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-action" onclick="syncUserAvatar()">
                                        <i class="fas fa-user-check me-2"></i>同步用户头像
                                    </button>
                                    <button class="btn btn-action btn-danger-custom" onclick="fixAvatarPath()">
                                        <i class="fas fa-link me-2"></i>修复头像路径
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 日志区域 -->
                <div class="action-card">
                    <div class="action-header">
                        <i class="fas fa-terminal me-2"></i>操作日志
                    </div>
                    <div class="action-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h6 class="mb-0">实时操作日志</h6>
                            <button class="btn btn-sm btn-outline-secondary" onclick="clearLog()">
                                <i class="fas fa-trash me-1"></i>清空日志
                            </button>
                        </div>
                        <div class="log-container" id="logContainer">
                            <div class="log-entry log-info">
                                <i class="fas fa-info-circle me-1"></i>
                                头像同步管理系统已启动，请选择操作...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局变量
        let logContainer;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            logContainer = document.getElementById('logContainer');
            refreshStatistics();
            log('页面加载完成，开始头像同步管理', 'info');
        });

        // 添加日志
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            
            let icon = 'fas fa-info-circle';
            switch(type) {
                case 'success': icon = 'fas fa-check-circle'; break;
                case 'error': icon = 'fas fa-exclamation-circle'; break;
                case 'warning': icon = 'fas fa-exclamation-triangle'; break;
            }
            
            logEntry.innerHTML = `
                <i class="${icon} me-1"></i>
                <strong>[${timestamp}]</strong> ${message}
            `;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 清空日志
        function clearLog() {
            logContainer.innerHTML = '';
            log('日志已清空', 'info');
        }

        // 刷新统计信息
        async function refreshStatistics() {
            try {
                log('正在获取头像统计信息...', 'info');
                
                const response = await fetch('/api/admin/avatar-sync/statistics', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // 解析统计信息
                        const stats = data.statistics;
                        const lines = stats.split('\n');
                        
                        lines.forEach(line => {
                            if (line.includes('总用户数:')) {
                                document.getElementById('totalUsers').textContent = line.split(':')[1].trim();
                            } else if (line.includes('使用默认头像:')) {
                                document.getElementById('defaultAvatarUsers').textContent = line.split(':')[1].trim();
                            } else if (line.includes('无效头像路径:')) {
                                document.getElementById('invalidAvatarUsers').textContent = line.split(':')[1].trim();
                            } else if (line.includes('自定义头像:')) {
                                document.getElementById('customAvatarUsers').textContent = line.split(':')[1].trim();
                            }
                        });
                        
                        log('统计信息已更新', 'success');
                    } else {
                        log('获取统计信息失败: ' + data.message, 'error');
                    }
                } else {
                    log('获取统计信息失败: HTTP ' + response.status, 'error');
                }
            } catch (error) {
                log('获取统计信息异常: ' + error.message, 'error');
            }
        }

        // 同步所有头像
        async function syncAllAvatars() {
            if (!confirm('⚠️ 确定要同步所有用户的头像到默认头像吗？这将影响所有用户。')) {
                return;
            }
            
            try {
                log('开始同步所有用户头像...', 'info');
                
                const response = await fetch('/api/admin/avatar-sync/sync-all', {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        log('所有用户头像同步完成: ' + data.message, 'success');
                        refreshStatistics();
                    } else {
                        log('同步失败: ' + data.message, 'error');
                    }
                } else {
                    log('同步失败: HTTP ' + response.status, 'error');
                }
            } catch (error) {
                log('同步异常: ' + error.message, 'error');
            }
        }

        // 批量修复头像
        async function batchFixAvatars() {
            const limit = prompt('请输入要修复的用户数量限制（默认100）:', '100');
            if (!limit) return;
            
            try {
                log(`开始批量修复头像路径，限制: ${limit}个用户...`, 'info');
                
                const response = await fetch(`/api/admin/avatar-sync/batch-fix?limit=${limit}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        log(`批量修复完成，修复了 ${data.fixedCount} 个用户`, 'success');
                        refreshStatistics();
                    } else {
                        log('批量修复失败: ' + data.message, 'error');
                    }
                } else {
                    log('批量修复失败: HTTP ' + response.status, 'error');
                }
            } catch (error) {
                log('批量修复异常: ' + error.message, 'error');
            }
        }

        // 同步单个用户头像
        async function syncUserAvatar() {
            const userId = document.getElementById('userIdInput').value;
            if (!userId) {
                alert('请输入用户ID');
                return;
            }
            
            try {
                log(`开始同步用户 ${userId} 的头像...`, 'info');
                
                const response = await fetch(`/api/admin/avatar-sync/sync-user/${userId}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        log('用户头像同步完成: ' + data.message, 'success');
                        refreshStatistics();
                    } else {
                        log('同步失败: ' + data.message, 'error');
                    }
                } else {
                    log('同步失败: HTTP ' + response.status, 'error');
                }
            } catch (error) {
                log('同步异常: ' + error.message, 'error');
            }
        }

        // 修复头像路径
        async function fixAvatarPath() {
            const avatarPath = prompt('请输入要修复的头像路径:', 'avatars/c04a9a52-0da5-4e46-9526-8df8047d0dbb.jpeg');
            if (!avatarPath) return;
            
            try {
                log(`开始修复头像路径: ${avatarPath}`, 'info');
                
                const response = await fetch('/api/admin/avatar-sync/fix-path', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `avatarPath=${encodeURIComponent(avatarPath)}`,
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        log(`头像路径修复完成: ${data.originalPath} → ${data.fixedPath}`, 'success');
                    } else {
                        log('修复失败: ' + data.message, 'error');
                    }
                } else {
                    log('修复失败: HTTP ' + response.status, 'error');
                }
            } catch (error) {
                log('修复异常: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
