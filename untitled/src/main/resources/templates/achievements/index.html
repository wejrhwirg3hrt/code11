<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的成就</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .achievement-card {
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .achievement-card.unlocked {
            background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%);
            border-color: #ffc107;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.3);
        }
        .achievement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        .rarity-common { border-left: 5px solid #6c757d; }
        .rarity-uncommon { border-left: 5px solid #28a745; }
        .rarity-rare { border-left: 5px solid #007bff; }
        .rarity-epic { border-left: 5px solid #6f42c1; }
        .rarity-legendary { border-left: 5px solid #fd7e14; }
        
        .achievement-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .achievement-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .achievement-description {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .achievement-points {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .unlock-time {
            font-size: 0.8rem;
            color: #28a745;
            font-weight: bold;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        .btn-detect {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            color: white;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .btn-detect:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        .notification-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050;
            min-width: 300px;
        }
    </style>
</head>
<body class="bg-light">
    <!-- 通知Toast -->
    <div id="notificationToast" class="toast notification-toast" role="alert">
        <div class="toast-header">
            <i class="fas fa-trophy text-warning me-2"></i>
            <strong class="me-auto">成就通知</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body" id="toastBody">
            <!-- 通知内容 -->
        </div>
    </div>

    <div class="container py-4">
        <!-- 页面标题 -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="h3 mb-0">
                    <i class="fas fa-trophy me-2 text-warning"></i>
                    我的成就
                </h1>
                <p class="text-muted">查看您在平台上获得的所有成就</p>
            </div>
        </div>

        <!-- 统计信息和操作按钮 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-medal fa-2x mb-2"></i>
                    <h4 id="totalAchievements">0</h4>
                    <p class="mb-0">总成就数</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-star fa-2x mb-2"></i>
                    <h4 id="totalExpReward">0</h4>
                    <p class="mb-0">总经验奖励</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="stats-card">
                    <i class="fas fa-crown fa-2x mb-2"></i>
                    <h4 id="legendaryCount">0</h4>
                    <p class="mb-0">传奇成就</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="text-center">
                    <button id="detectBtn" class="btn btn-detect">
                        <i class="fas fa-search me-2"></i>
                        检测成就
                    </button>
                    <p class="text-muted mt-2 small">检测您可能遗漏的成就</p>
                </div>
            </div>
        </div>

        <!-- 成就列表 -->
        <div class="row">
            <div class="col-12">
                <h5 class="mb-3">
                    <i class="fas fa-list me-2"></i>
                    成就列表
                    <span id="loadingSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </h5>
                <div id="achievementsList" class="row">
                    <!-- 成就卡片将在这里动态加载 -->
                </div>
                <div id="noAchievements" class="text-center py-5 d-none">
                    <i class="fas fa-trophy fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">还没有获得任何成就</h5>
                    <p class="text-muted">点击"检测成就"按钮来查看您可能已经达成的成就！</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAchievements();
            loadStats();
            
            // 绑定检测按钮事件
            document.getElementById('detectBtn').addEventListener('click', detectAchievements);
        });

        // 加载用户成就列表
        function loadAchievements() {
            showLoading(true);
            
            fetch('/achievement-management/api/list')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        displayAchievements(data.achievements);
                    } else {
                        showToast('加载成就失败：' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('加载成就失败:', error);
                    showToast('加载成就时发生错误', 'error');
                })
                .finally(() => {
                    showLoading(false);
                });
        }

        // 显示成就列表
        function displayAchievements(achievements) {
            const container = document.getElementById('achievementsList');
            const noAchievements = document.getElementById('noAchievements');
            
            if (achievements.length === 0) {
                container.innerHTML = '';
                noAchievements.classList.remove('d-none');
                return;
            }
            
            noAchievements.classList.add('d-none');
            
            const html = achievements.map(achievement => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="achievement-card unlocked rarity-${achievement.rarity.toLowerCase()} p-4 h-100">
                        <div class="text-center">
                            <div class="achievement-icon">
                                ${getRarityIcon(achievement.rarity)}
                            </div>
                            <h6 class="achievement-title">${achievement.name}</h6>
                            <p class="achievement-description">${achievement.description}</p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <span class="achievement-points">+${achievement.points} 经验</span>
                                <span class="badge bg-${getRarityColor(achievement.rarity)}">${getRarityText(achievement.rarity)}</span>
                            </div>
                            <div class="unlock-time mt-2">
                                <i class="fas fa-clock me-1"></i>
                                ${achievement.unlockedAt}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        // 加载统计信息
        function loadStats() {
            fetch('/achievement-management/api/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('totalAchievements').textContent = data.totalAchievements;
                        document.getElementById('totalExpReward').textContent = data.totalExpReward;
                        document.getElementById('legendaryCount').textContent = data.rarityStats.LEGENDARY || 0;
                    }
                })
                .catch(error => {
                    console.error('加载统计信息失败:', error);
                });
        }

        // 检测成就
        function detectAchievements() {
            const btn = document.getElementById('detectBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>检测中...';
            btn.disabled = true;
            
            fetch('/achievement-management/api/detect', {
                method: 'POST'
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        if (data.count > 0) {
                            showToast(`恭喜！检测到 ${data.count} 个新成就！`, 'success');
                            // 重新加载成就列表和统计信息
                            loadAchievements();
                            loadStats();
                        } else {
                            showToast('没有检测到新成就，继续努力吧！', 'info');
                        }
                    } else {
                        showToast('检测失败：' + data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('检测成就失败:', error);
                    showToast('检测成就时发生错误', 'error');
                })
                .finally(() => {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                });
        }

        // 显示/隐藏加载状态
        function showLoading(show) {
            const spinner = document.getElementById('loadingSpinner');
            if (show) {
                spinner.classList.remove('d-none');
            } else {
                spinner.classList.add('d-none');
            }
        }

        // 显示通知
        function showToast(message, type = 'info') {
            const toastBody = document.getElementById('toastBody');
            const toast = document.getElementById('notificationToast');
            
            const iconMap = {
                'success': 'fas fa-check-circle text-success',
                'error': 'fas fa-exclamation-circle text-danger',
                'info': 'fas fa-info-circle text-info'
            };
            
            toastBody.innerHTML = `
                <i class="${iconMap[type]} me-2"></i>
                ${message}
            `;
            
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        // 获取稀有度图标
        function getRarityIcon(rarity) {
            const icons = {
                'COMMON': '🥉',
                'UNCOMMON': '🥈',
                'RARE': '🥇',
                'EPIC': '💎',
                'LEGENDARY': '👑'
            };
            return icons[rarity] || '🏆';
        }

        // 获取稀有度颜色
        function getRarityColor(rarity) {
            const colors = {
                'COMMON': 'secondary',
                'UNCOMMON': 'success',
                'RARE': 'primary',
                'EPIC': 'purple',
                'LEGENDARY': 'warning'
            };
            return colors[rarity] || 'secondary';
        }

        // 获取稀有度文本
        function getRarityText(rarity) {
            const texts = {
                'COMMON': '普通',
                'UNCOMMON': '不常见',
                'RARE': '稀有',
                'EPIC': '史诗',
                'LEGENDARY': '传奇'
            };
            return texts[rarity] || '未知';
        }
    </script>
</body>
</html>
