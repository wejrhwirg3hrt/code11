<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员仪表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .main-content {
            background-color: #f8f9fa;
        }
        .stat-card {
            transition: all 0.3s ease;
            border: none;
            border-radius: 12px;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .quick-action-btn {
            transition: all 0.3s ease;
        }
        .quick-action-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-check text-white fs-1"></i>
                        <h5 class="text-white mt-2">管理员后台</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/videos">
                                <i class="bi bi-camera-video me-2"></i>视频管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/users">
                                <i class="bi bi-people me-2"></i>用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/announcements">
                                <i class="bi bi-megaphone me-2"></i>公告管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/logs">
                                <i class="bi bi-journal-text me-2"></i>文件日志管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/admin/user-logs">
                                <i class="bi bi-activity me-2"></i>用户活动日志
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- 顶部导航栏 -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="bi bi-speedometer2 me-2"></i>
                        管理员仪表板
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-download me-1"></i>
                                导出报告
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 统计卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card border-primary">
                            <div class="card-body text-center">
                                <i class="bi bi-people text-primary" style="font-size: 2rem;"></i>
                                <h4 class="mt-2 mb-1" th:text="${totalUsers}">0</h4>
                                <p class="text-muted mb-0">总用户数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card border-success">
                            <div class="card-body text-center">
                                <i class="bi bi-camera-video text-success" style="font-size: 2rem;"></i>
                                <h4 class="mt-2 mb-1" th:text="${totalVideos}">0</h4>
                                <p class="text-muted mb-0">总视频数</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card border-warning">
                            <div class="card-body text-center">
                                <i class="bi bi-clock text-warning" style="font-size: 2rem;"></i>
                                <h4 class="mt-2 mb-1" th:text="${pendingVideos != null ? pendingVideos.size() : 0}">0</h4>
                                <p class="text-muted mb-0">待审核视频</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3 mb-3">
                        <div class="card stat-card border-danger">
                            <div class="card-body text-center">
                                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 2rem;"></i>
                                <h4 class="mt-2 mb-1" th:text="${recentViolations != null ? recentViolations.size() : 0}">0</h4>
                                <p class="text-muted mb-0">最近违规</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-lightning text-warning"></i>
                                    快速操作
                                </h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3 mb-3">
                                        <a href="/admin/videos" class="btn btn-primary w-100 quick-action-btn">
                                            <i class="bi bi-camera-video me-2"></i>
                                            视频审核
                                        </a>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <a href="/admin/users" class="btn btn-success w-100 quick-action-btn">
                                            <i class="bi bi-people me-2"></i>
                                            用户管理
                                        </a>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <a href="/admin/announcements" class="btn btn-warning w-100 quick-action-btn">
                                            <i class="bi bi-megaphone me-2"></i>
                                            发布公告
                                        </a>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <a href="/admin/logs" class="btn btn-info w-100 quick-action-btn">
                                            <i class="bi bi-journal-text me-2"></i>
                                            文件日志管理
                                        </a>
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <a href="/admin/user-logs" class="btn btn-secondary w-100 quick-action-btn">
                                            <i class="bi bi-activity me-2"></i>
                                            用户活动日志
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 最近活动 -->
                <div class="row">
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-clock-history text-primary"></i>
                                    最近违规记录
                                </h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${recentViolations != null and !recentViolations.isEmpty()}">
                                    <div class="list-group list-group-flush">
                                        <div th:each="violation : ${recentViolations}" class="list-group-item d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${violation.user.username}">用户名</strong>
                                                <br>
                                                <small class="text-muted" th:text="${violation.reason}">违规原因</small>
                                            </div>
                                            <span class="badge bg-danger rounded-pill" th:text="${violation.type}">类型</span>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${recentViolations == null or recentViolations.isEmpty()}" class="text-center py-3">
                                    <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                                    <p class="text-muted mt-2">暂无违规记录</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="bi bi-camera-video text-success"></i>
                                    待审核视频
                                </h5>
                            </div>
                            <div class="card-body">
                                <div th:if="${pendingVideos != null and !pendingVideos.isEmpty()}">
                                    <div class="list-group list-group-flush">
                                        <div th:each="video : ${pendingVideos}" class="list-group-item d-flex justify-content-between align-items-center">
                                            <div>
                                                <strong th:text="${video.title}">视频标题</strong>
                                                <br>
                                                <small class="text-muted" th:text="${video.user.username}">上传者</small>
                                            </div>
                                            <div>
                                                <a href="/admin/videos" class="btn btn-sm btn-primary">审核</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div th:if="${pendingVideos == null or pendingVideos.isEmpty()}" class="text-center py-3">
                                    <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                                    <p class="text-muted mt-2">暂无待审核视频</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
