<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据清理 - 管理员面板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-broom me-2"></i>数据清理工具</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-warning">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <strong>注意：</strong>这些操作将永久删除数据，请谨慎使用！
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="fas fa-trash me-2"></i>清理测试数据
                                        </h5>
                                        <p class="card-text">删除包含 example.com 的测试视频数据</p>
                                        <button class="btn btn-danger" onclick="cleanupExampleData()">
                                            <i class="fas fa-trash me-1"></i>开始清理
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h5 class="card-title">
                                            <i class="fas fa-image me-2"></i>修复缩略图
                                        </h5>
                                        <p class="card-text">修复无效的缩略图URL</p>
                                        <button class="btn btn-warning" onclick="fixThumbnails()">
                                            <i class="fas fa-wrench me-1"></i>开始修复
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3">
                            <div id="result" class="alert" style="display: none;"></div>
                        </div>

                        <div class="mt-3">
                            <a href="/admin/dashboard" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>返回管理面板
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = `alert alert-${type}`;
            resultDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'} me-2"></i>${message}`;
            resultDiv.style.display = 'block';
        }

        function cleanupExampleData() {
            if (!confirm('确定要清理包含 example.com 的测试数据吗？此操作不可撤销！')) {
                return;
            }

            fetch('/admin/cleanup/example-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.text())
            .then(data => {
                showResult(data, 'success');
            })
            .catch(error => {
                showResult('清理失败: ' + error.message, 'danger');
            });
        }

        function fixThumbnails() {
            if (!confirm('确定要修复无效的缩略图吗？')) {
                return;
            }

            fetch('/admin/cleanup/fix-thumbnails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.text())
            .then(data => {
                showResult(data, 'success');
            })
            .catch(error => {
                showResult('修复失败: ' + error.message, 'danger');
            });
        }
    </script>
</body>
</html>
