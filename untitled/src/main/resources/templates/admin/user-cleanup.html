<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户数据清理 - 管理后台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .warning-card {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            border: none;
        }
        
        .info-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
        }
        
        .success-card {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
            border: none;
        }
        
        .stats-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .btn-danger-custom {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        
        .btn-danger-custom:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(238, 90, 36, 0.4);
        }
        
        .btn-warning-custom {
            background: linear-gradient(135deg, #fdcb6e 0%, #e17055 100%);
            border: none;
            color: white;
            font-weight: 600;
        }
        
        .btn-warning-custom:hover {
            background: linear-gradient(135deg, #e17055 0%, #fdcb6e 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(225, 112, 85, 0.4);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-trash-alt me-2"></i>用户数据清理
                </h1>
                
                <!-- 警告信息 -->
                <div class="card warning-card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-exclamation-triangle me-2"></i>重要警告
                        </h5>
                        <p class="card-text">
                            此操作将永久删除用户数据，包括用户账号、上传的视频、音乐、评论等所有相关信息。
                            此操作不可逆，请谨慎操作！
                        </p>
                        <ul>
                            <li>管理员和root用户将被保留</li>
                            <li>普通用户的所有数据将被完全删除</li>
                            <li>删除后无法恢复</li>
                        </ul>
                    </div>
                </div>
                
                <!-- 统计信息 -->
                <div class="card info-card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-chart-bar me-2"></i>数据统计
                        </h5>
                        <div id="statistics" class="stats-container">
                            <div class="text-center">
                                <i class="fas fa-spinner fa-spin"></i> 加载中...
                            </div>
                        </div>
                        <button class="btn btn-light" onclick="loadStatistics()">
                            <i class="fas fa-sync-alt me-2"></i>刷新统计
                        </button>
                    </div>
                </div>
                
                <!-- 操作按钮 -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-users me-2"></i>清理所有普通用户
                                </h5>
                                <p class="card-text">
                                    删除所有普通用户（非管理员）的数据，保留管理员和root用户。
                                </p>
                                <button class="btn btn-danger-custom" onclick="cleanupAllUsers()">
                                    <i class="fas fa-trash me-2"></i>清理所有普通用户
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <i class="fas fa-user-slash me-2"></i>清理已删除用户
                                </h5>
                                <p class="card-text">
                                    清理已标记为删除的用户数据，释放存储空间。
                                </p>
                                <button class="btn btn-warning-custom" onclick="cleanupDeletedUsers()">
                                    <i class="fas fa-broom me-2"></i>清理已删除用户
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 结果信息 -->
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载时获取统计信息
        document.addEventListener('DOMContentLoaded', function() {
            loadStatistics();
        });

        // 加载统计信息
        function loadStatistics() {
            const statsDiv = document.getElementById('statistics');
            statsDiv.innerHTML = '<div class="text-center"><i class="fas fa-spinner fa-spin"></i> 加载中...</div>';
            
            fetch('/api/admin/user-cleanup/statistics')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        statsDiv.innerHTML = '<pre style="color: white; margin: 0;">' + data.statistics + '</pre>';
                    } else {
                        statsDiv.innerHTML = '<div class="text-center text-white">加载失败: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    statsDiv.innerHTML = '<div class="text-center text-white">加载失败: ' + (error.message || error.toString()) + '</div>';
                });
        }

        // 清理所有普通用户
        function cleanupAllUsers() {
            if (!confirm('⚠️ 警告：此操作将删除所有普通用户的数据，包括：\n\n' +
                       '• 用户账号\n' +
                       '• 上传的视频\n' +
                       '• 上传的音乐\n' +
                       '• 评论和点赞\n' +
                       '• 用户动态\n' +
                       '• 所有相关数据\n\n' +
                       '此操作不可逆！\n\n' +
                       '管理员和root用户将被保留。\n\n' +
                       '确定要继续吗？')) {
                return;
            }
            
            if (!confirm('最后确认：您确定要删除所有普通用户数据吗？\n\n此操作无法撤销！')) {
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>正在清理用户数据，请稍候...</div>';
            
            fetch('/api/admin/user-cleanup/cleanup-all', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>' + data.message + '</div>';
                    loadStatistics(); // 刷新统计信息
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>' + data.message + '</div>';
                }
            })
            .catch(error => {
                resultDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>操作失败: ' + (error.message || error.toString()) + '</div>';
            });
        }

        // 清理已删除用户
        function cleanupDeletedUsers() {
            if (!confirm('确定要清理已删除用户的数据吗？\n\n这将释放存储空间，但不会影响活跃用户。')) {
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="alert alert-info"><i class="fas fa-spinner fa-spin me-2"></i>正在清理已删除用户数据，请稍候...</div>';
            
            fetch('/api/admin/user-cleanup/cleanup-deleted', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success"><i class="fas fa-check-circle me-2"></i>' + data.message + '</div>';
                    loadStatistics(); // 刷新统计信息
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>' + data.message + '</div>';
                }
            })
            .catch(error => {
                resultDiv.innerHTML = '<div class="alert alert-danger"><i class="fas fa-exclamation-circle me-2"></i>操作失败: ' + (error.message || error.toString()) + '</div>';
            });
        }
    </script>
</body>
</html>
