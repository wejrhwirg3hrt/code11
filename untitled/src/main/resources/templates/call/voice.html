<body>
    <div class="voice-call-container">

            <!-- éŸ³é¢‘å¯è§†åŒ– -->

                <div class="audio-bar"></div>

    <!-- éšè—çš„éŸ³é¢‘å…ƒç´  -->
    <audio id="localAudio" muted autoplay></audio>
    <audio id="remoteAudio" autoplay></audio>

    <script src="/js/webrtc-client.js"></script>
    <script th:inline="javascript">
        // ä»Thymeleafè·å–æ•°æ®
        const currentUser = /*[[${currentUser}]]*/ null;
        const otherUser = /*[[${otherUser}]]*/ null;
        const roomId = /*[[${roomId}]]*/ '';
        const callType = 'voice'; // è¯­éŸ³é€šè¯

        console.log('è¯­éŸ³é€šè¯é¡µé¢æ•°æ®:', { currentUser, otherUser, roomId, callType });

        // åˆ›å»ºWebRTCå®¢æˆ·ç«¯å®ä¾‹
        const webrtcClient = new WebRTCClient();

        // é¡µé¢å…ƒç´ 
        const connectionStatus = document.getElementById('connectionStatus');
        const callStatusText = document.getElementById('callStatusText');
        const otherUserName = document.getElementById('otherUserName');
        const otherUserAvatar = document.getElementById('otherUserAvatar');
        const muteBtn = document.getElementById('muteBtn');
        const speakerBtn = document.getElementById('speakerBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const callDuration = document.getElementById('callDuration');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const localAudio = document.getElementById('localAudio');
        const remoteAudio = document.getElementById('remoteAudio');

        // é€šè¯çŠ¶æ€
        let isCallActive = false;
        let isMuted = false;
        let isSpeakerOn = true;
        let callStartTime = null;
        let durationInterval = null;

        // åˆå§‹åŒ–
        async function initVoiceCall() {
            try {
                console.log('åˆå§‹åŒ–è¯­éŸ³é€šè¯...');
                
                // è®¾ç½®ç”¨æˆ·ä¿¡æ¯
                if (otherUser) {
                    otherUserName.textContent = otherUser.username;
                    if (otherUser.avatar) {
                        otherUserAvatar.innerHTML = `<img src="${otherUser.avatar}" alt="${otherUser.username}">`;
                    }
                }

                // åˆå§‹åŒ–WebRTCå®¢æˆ·ç«¯
                console.log('ğŸš€ å¼€å§‹åˆå§‹åŒ–WebRTCå®¢æˆ·ç«¯...');
                updateConnectionStatus('connecting');

                try {
                    await webrtcClient.initialize(currentUser.id.toString());
                    console.log('âœ… WebRTCå®¢æˆ·ç«¯åˆå§‹åŒ–æˆåŠŸ');

                    // è®¾ç½®WebRTCå®¢æˆ·ç«¯å±æ€§
                    webrtcClient.currentRoomId = roomId;
                    webrtcClient.currentCallType = 'audio';

                    // æ£€æŸ¥æ˜¯å¦æ˜¯å‘èµ·æ–¹
                    const urlParams = new URLSearchParams(window.location.search);
                    const isInitiator = urlParams.get('initiator') === 'true';
                    webrtcClient.isInitiator = isInitiator;

                    console.log('ğŸ“‹ WebRTCåˆå§‹åŒ–å‚æ•°:', {
                        userId: currentUser.id,
                        roomId: roomId,
                        isInitiator: isInitiator,
                        otherUser: otherUser
                    });

                    // è®¾ç½®é€šè¯æ•°æ®
                    if (otherUser) {
                        webrtcClient.currentCallData = {
                            callerId: isInitiator ? currentUser.id.toString() : otherUser.id.toString(),
                            calleeId: isInitiator ? otherUser.id.toString() : currentUser.id.toString(),
                            callType: 'audio',
                            roomId: roomId
                        };
                    }

                    // è®¾ç½®å›è°ƒå‡½æ•°
                    webrtcClient.onLocalStream = (stream) => {
                        console.log('âœ… è·å–åˆ°æœ¬åœ°éŸ³é¢‘æµ');
                        localAudio.srcObject = stream;
                        startAudioVisualization(stream);
                        updateConnectionStatus('connected');
                    };

                    webrtcClient.onRemoteStream = (stream) => {
                        console.log('âœ… è·å–åˆ°è¿œç¨‹éŸ³é¢‘æµ');
                        remoteAudio.srcObject = stream;
                        updateConnectionStatus('connected');
                        startCall();
                    };

                    webrtcClient.onConnectionStateChange = (state) => {
                        console.log('ğŸ”— è¿æ¥çŠ¶æ€å˜åŒ–:', state);
                        if (state === 'connected') {
                            updateConnectionStatus('connected');
                            startCall();
                        } else if (state === 'disconnected' || state === 'failed') {
                            updateConnectionStatus('disconnected');
                        }
                    };

                    // è·å–æœ¬åœ°éŸ³é¢‘æµ
                    console.log('ğŸ¤ è·å–æœ¬åœ°éŸ³é¢‘æµ...');
                    await webrtcClient.getLocalStream('audio');

                    if (webrtcClient.localStream) {
                        localAudio.srcObject = webrtcClient.localStream;
                        startAudioVisualization(webrtcClient.localStream);
                        console.log('âœ… æœ¬åœ°éŸ³é¢‘æµè®¾ç½®å®Œæˆ');
                        updateConnectionStatus('connected');
                    }

                    // ç®€åŒ–çš„è¿æ¥æµç¨‹ - ç›´æ¥å»ºç«‹P2Pè¿æ¥
                    console.log('ğŸ”— å¼€å§‹å»ºç«‹P2Pè¿æ¥...');
                    await webrtcClient.createPeerConnection();

                    if (isInitiator) {
                        console.log('ğŸš€ ä½œä¸ºå‘èµ·æ–¹ï¼Œåˆ›å»ºå¹¶å‘é€Offer');
                        setTimeout(async () => {
                            try {
                                await webrtcClient.createAndSendOffer();
                                console.log('âœ… Offerå·²å‘é€');
                            } catch (error) {
                                console.error('âŒ å‘é€Offerå¤±è´¥:', error);
                            }
                        }, 1000);
                    } else {
                        console.log('ğŸ“ ä½œä¸ºæ¥æ”¶æ–¹ï¼Œç­‰å¾…Offer');
                    }

                } catch (error) {
                    console.error('âŒ WebRTCåˆå§‹åŒ–å¤±è´¥:', error);
                    updateConnectionStatus('disconnected');
                }
            } catch (error) {
                console.error('åˆå§‹åŒ–è¯­éŸ³é€šè¯å¤±è´¥:', error);
                updateConnectionStatus('disconnected');
                callStatusText.textContent = 'è¿æ¥å¤±è´¥';
            }
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            switch (status) {
                case 'connected':
                    connectionStatus.textContent = 'å·²è¿æ¥';
                    callStatusText.textContent = 'é€šè¯ä¸­';
                    break;
                case 'connecting':
                    connectionStatus.textContent = 'è¿æ¥ä¸­...';
                    callStatusText.textContent = 'æ­£åœ¨è¿æ¥...';
                    break;
                case 'disconnected':
                    connectionStatus.textContent = 'å·²æ–­å¼€';
                    callStatusText.textContent = 'è¿æ¥æ–­å¼€';
                    break;
            }
        }

        // å¼€å§‹é€šè¯
        function startCall() {
            if (!isCallActive) {
                isCallActive = true;
                callStartTime = new Date();
                startCallDurationTimer();
                callStatusText.textContent = 'é€šè¯ä¸­';
            }
        }

        // å¼€å§‹é€šè¯æ—¶é•¿è®¡æ—¶
        function startCallDurationTimer() {
            durationInterval = setInterval(() => {
                if (callStartTime) {
                    const duration = Math.floor((new Date() - callStartTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    callDuration.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // éŸ³é¢‘å¯è§†åŒ–
        function startAudioVisualization(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            
            source.connect(analyser);
            analyser.fftSize = 64;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const bars = audioVisualizer.querySelectorAll('.audio-bar');
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < bars.length; i++) {
                    const value = dataArray[i] || 0;
                    const height = Math.max(4, (value / 255) * 50);
                    bars[i].style.height = height + 'px';
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // æ§åˆ¶æŒ‰é’®äº‹ä»¶
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (webrtcClient && webrtcClient.localStream) {
                const audioTrack = webrtcClient.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !isMuted;
                }
            }
            
            muteBtn.classList.toggle('muted', isMuted);
            muteBtn.innerHTML = isMuted ? 'ğŸ”‡' : 'ğŸ¤';
            muteBtn.title = isMuted ? 'å–æ¶ˆé™éŸ³' : 'é™éŸ³';
        });

        speakerBtn.addEventListener('click', () => {
            isSpeakerOn = !isSpeakerOn;
            remoteAudio.volume = isSpeakerOn ? 1 : 0;
            
            speakerBtn.classList.toggle('speaker-off', !isSpeakerOn);
            speakerBtn.innerHTML = isSpeakerOn ? 'ğŸ”Š' : 'ğŸ”‡';
            speakerBtn.title = isSpeakerOn ? 'å…³é—­æ‰¬å£°å™¨' : 'æ‰“å¼€æ‰¬å£°å™¨';
        });

        endCallBtn.addEventListener('click', () => {
            endCall();
        });

        // ç»“æŸé€šè¯
        function endCall() {
            if (webrtcClient) {
                webrtcClient.endCall();
            }
            
            if (durationInterval) {
                clearInterval(durationInterval);
            }
            
            // åœæ­¢æ‰€æœ‰åª’ä½“æµ
            if (webrtcClient && webrtcClient.localStream) {
                webrtcClient.localStream.getTracks().forEach(track => track.stop());
            }
            
            // è¿”å›ä¸»é¡µ
            window.location.href = '/';
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', initVoiceCall);

        // é¡µé¢å¸è½½æ—¶æ¸…ç†èµ„æº
        window.addEventListener('beforeunload', () => {
            if (webrtcClient && webrtcClient.localStream) {
                webrtcClient.localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
