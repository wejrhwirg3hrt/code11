<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音通话 - 视频网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-call-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: rgba(0, 0, 0, 0.3);
        }

        .call-header {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            z-index: 10;
        }

        .call-status {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .call-duration {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        .user-avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: 60px 40px;
        }

        .other-user-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #666;
            animation: pulse 2s infinite;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .other-user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .other-user-name {
            font-size: 32px;
            color: white;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .call-status-text {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .audio-visualizer {
            width: 300px;
            height: 60px;
            display: flex;
            align-items: end;
            justify-content: center;
            gap: 4px;
            margin: 30px 0;
        }

        .audio-bar {
            width: 6px;
            background: linear-gradient(to top, #4CAF50, #81C784);
            border-radius: 3px;
            transition: height 0.1s ease;
            min-height: 4px;
        }

        .controls-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 10;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .mute-btn {
            background: #4CAF50;
        }

        .mute-btn.muted {
            background: #f44336;
        }

        .speaker-btn {
            background: #2196F3;
        }

        .speaker-btn.speaker-off {
            background: #FF9800;
        }

        .end-call-btn {
            background: #f44336;
            width: 80px;
            height: 80px;
            font-size: 32px;
        }

        .end-call-btn:hover {
            background: #d32f2f;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 50px rgba(255, 255, 255, 0.4);
            }
            100% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }

        .connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .connection-status.connecting {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .other-user-avatar {
                width: 150px;
                height: 150px;
                font-size: 60px;
            }

            .other-user-name {
                font-size: 24px;
            }

            .control-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }

            .end-call-btn {
                width: 70px;
                height: 70px;
                font-size: 28px;
            }

            .controls-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="voice-call-container">
        <!-- 通话状态 -->
        <div class="call-header">
            <div class="call-status">语音通话中</div>
            <div class="call-duration" id="callDuration">00:00</div>
        </div>

        <!-- 连接状态 -->
        <div class="connection-status connecting" id="connectionStatus">连接中...</div>

        <!-- 用户头像区域 -->
        <div class="user-avatar-section">
            <div class="other-user-avatar" id="otherUserAvatar">
                👤
            </div>
            <div class="other-user-name" id="otherUserName" th:text="${otherUser != null ? otherUser.username : '未知用户'}">对方用户</div>
            <div class="call-status-text" id="callStatusText">正在连接...</div>
            
            <!-- 音频可视化 -->
            <div class="audio-visualizer" id="audioVisualizer">
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
                <div class="audio-bar"></div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls-container">
            <button class="control-btn mute-btn" id="muteBtn" title="静音/取消静音">
                🎤
            </button>
            <button class="control-btn speaker-btn" id="speakerBtn" title="扬声器开/关">
                🔊
            </button>
            <button class="control-btn end-call-btn" id="endCallBtn" title="结束通话">
                📞
            </button>
        </div>
    </div>

    <!-- 隐藏的音频元素 -->
    <audio id="localAudio" muted autoplay></audio>
    <audio id="remoteAudio" autoplay></audio>

    <script src="/js/webrtc-client.js"></script>
    <script th:inline="javascript">
        // 从Thymeleaf获取数据
        const currentUser = /*[[${currentUser}]]*/ null;
        const otherUser = /*[[${otherUser}]]*/ null;
        const roomId = /*[[${roomId}]]*/ '';
        const callType = 'voice'; // 语音通话

        console.log('语音通话页面数据:', { currentUser, otherUser, roomId, callType });

        // 创建WebRTC客户端实例
        const webrtcClient = new WebRTCClient();

        // 页面元素
        const connectionStatus = document.getElementById('connectionStatus');
        const callStatusText = document.getElementById('callStatusText');
        const otherUserName = document.getElementById('otherUserName');
        const otherUserAvatar = document.getElementById('otherUserAvatar');
        const muteBtn = document.getElementById('muteBtn');
        const speakerBtn = document.getElementById('speakerBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const callDuration = document.getElementById('callDuration');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const localAudio = document.getElementById('localAudio');
        const remoteAudio = document.getElementById('remoteAudio');

        // 通话状态
        let isCallActive = false;
        let isMuted = false;
        let isSpeakerOn = true;
        let callStartTime = null;
        let durationInterval = null;

        // 初始化
        async function initVoiceCall() {
            try {
                console.log('初始化语音通话...');
                
                // 设置用户信息
                if (otherUser) {
                    otherUserName.textContent = otherUser.username;
                    if (otherUser.avatar) {
                        otherUserAvatar.innerHTML = `<img src="${otherUser.avatar}" alt="${otherUser.username}">`;
                    }
                }

                // 初始化WebRTC客户端
                console.log('🚀 开始初始化WebRTC客户端...');
                updateConnectionStatus('connecting');

                try {
                    await webrtcClient.initialize(currentUser.id.toString());
                    console.log('✅ WebRTC客户端初始化成功');

                    // 设置WebRTC客户端属性
                    webrtcClient.currentRoomId = roomId;
                    webrtcClient.currentCallType = 'audio';

                    // 检查是否是发起方
                    const urlParams = new URLSearchParams(window.location.search);
                    const isInitiator = urlParams.get('initiator') === 'true';
                    webrtcClient.isInitiator = isInitiator;

                    console.log('📋 WebRTC初始化参数:', {
                        userId: currentUser.id,
                        roomId: roomId,
                        isInitiator: isInitiator,
                        otherUser: otherUser
                    });

                    // 设置通话数据
                    if (otherUser) {
                        webrtcClient.currentCallData = {
                            callerId: isInitiator ? currentUser.id.toString() : otherUser.id.toString(),
                            calleeId: isInitiator ? otherUser.id.toString() : currentUser.id.toString(),
                            callType: 'audio',
                            roomId: roomId
                        };
                    }

                    // 设置回调函数
                    webrtcClient.onLocalStream = (stream) => {
                        console.log('✅ 获取到本地音频流');
                        localAudio.srcObject = stream;
                        startAudioVisualization(stream);
                        updateConnectionStatus('connected');
                    };

                    webrtcClient.onRemoteStream = (stream) => {
                        console.log('✅ 获取到远程音频流');
                        remoteAudio.srcObject = stream;
                        updateConnectionStatus('connected');
                        startCall();
                    };

                    webrtcClient.onConnectionStateChange = (state) => {
                        console.log('🔗 连接状态变化:', state);
                        if (state === 'connected') {
                            updateConnectionStatus('connected');
                            startCall();
                        } else if (state === 'disconnected' || state === 'failed') {
                            updateConnectionStatus('disconnected');
                        }
                    };

                    // 获取本地音频流
                    console.log('🎤 获取本地音频流...');
                    await webrtcClient.getLocalStream('audio');

                    if (webrtcClient.localStream) {
                        localAudio.srcObject = webrtcClient.localStream;
                        startAudioVisualization(webrtcClient.localStream);
                        console.log('✅ 本地音频流设置完成');
                        updateConnectionStatus('connected');
                    }

                    // 简化的连接流程 - 直接建立P2P连接
                    console.log('🔗 开始建立P2P连接...');
                    await webrtcClient.createPeerConnection();

                    if (isInitiator) {
                        console.log('🚀 作为发起方，创建并发送Offer');
                        setTimeout(async () => {
                            try {
                                await webrtcClient.createAndSendOffer();
                                console.log('✅ Offer已发送');
                            } catch (error) {
                                console.error('❌ 发送Offer失败:', error);
                            }
                        }, 1000);
                    } else {
                        console.log('📞 作为接收方，等待Offer');
                    }

                } catch (error) {
                    console.error('❌ WebRTC初始化失败:', error);
                    updateConnectionStatus('disconnected');
                }
            } catch (error) {
                console.error('初始化语音通话失败:', error);
                updateConnectionStatus('disconnected');
                callStatusText.textContent = '连接失败';
            }
        }

        // 更新连接状态
        function updateConnectionStatus(status) {
            connectionStatus.className = `connection-status ${status}`;
            switch (status) {
                case 'connected':
                    connectionStatus.textContent = '已连接';
                    callStatusText.textContent = '通话中';
                    break;
                case 'connecting':
                    connectionStatus.textContent = '连接中...';
                    callStatusText.textContent = '正在连接...';
                    break;
                case 'disconnected':
                    connectionStatus.textContent = '已断开';
                    callStatusText.textContent = '连接断开';
                    break;
            }
        }

        // 开始通话
        function startCall() {
            if (!isCallActive) {
                isCallActive = true;
                callStartTime = new Date();
                startCallDurationTimer();
                callStatusText.textContent = '通话中';
            }
        }

        // 开始通话时长计时
        function startCallDurationTimer() {
            durationInterval = setInterval(() => {
                if (callStartTime) {
                    const duration = Math.floor((new Date() - callStartTime) / 1000);
                    const minutes = Math.floor(duration / 60);
                    const seconds = duration % 60;
                    callDuration.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // 音频可视化
        function startAudioVisualization(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            
            source.connect(analyser);
            analyser.fftSize = 64;
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            const bars = audioVisualizer.querySelectorAll('.audio-bar');
            
            function animate() {
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < bars.length; i++) {
                    const value = dataArray[i] || 0;
                    const height = Math.max(4, (value / 255) * 50);
                    bars[i].style.height = height + 'px';
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // 控制按钮事件
        muteBtn.addEventListener('click', () => {
            isMuted = !isMuted;
            if (webrtcClient && webrtcClient.localStream) {
                const audioTrack = webrtcClient.localStream.getAudioTracks()[0];
                if (audioTrack) {
                    audioTrack.enabled = !isMuted;
                }
            }
            
            muteBtn.classList.toggle('muted', isMuted);
            muteBtn.innerHTML = isMuted ? '🔇' : '🎤';
            muteBtn.title = isMuted ? '取消静音' : '静音';
        });

        speakerBtn.addEventListener('click', () => {
            isSpeakerOn = !isSpeakerOn;
            remoteAudio.volume = isSpeakerOn ? 1 : 0;
            
            speakerBtn.classList.toggle('speaker-off', !isSpeakerOn);
            speakerBtn.innerHTML = isSpeakerOn ? '🔊' : '🔇';
            speakerBtn.title = isSpeakerOn ? '关闭扬声器' : '打开扬声器';
        });

        endCallBtn.addEventListener('click', () => {
            endCall();
        });

        // 结束通话
        function endCall() {
            if (webrtcClient) {
                webrtcClient.endCall();
            }
            
            if (durationInterval) {
                clearInterval(durationInterval);
            }
            
            // 停止所有媒体流
            if (webrtcClient && webrtcClient.localStream) {
                webrtcClient.localStream.getTracks().forEach(track => track.stop());
            }
            
            // 返回主页
            window.location.href = '/';
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initVoiceCall);

        // 页面卸载时清理资源
        window.addEventListener('beforeunload', () => {
            if (webrtcClient && webrtcClient.localStream) {
                webrtcClient.localStream.getTracks().forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
