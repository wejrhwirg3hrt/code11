<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天系统测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4><i class="fas fa-comments me-2"></i>聊天系统测试</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>功能测试</h5>
                                <div class="list-group">
                                    <a href="/chat" class="list-group-item list-group-item-action">
                                        <i class="fas fa-comments me-2"></i>聊天首页
                                    </a>
                                    <a href="/chat/private?userId=1" class="list-group-item list-group-item-action">
                                        <i class="fas fa-user me-2"></i>私聊测试 (用户ID: 1)
                                    </a>
                                    <a href="/chat/conversation/1" class="list-group-item list-group-item-action">
                                        <i class="fas fa-comment-dots me-2"></i>会话详情 (ID: 1)
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h5>API测试</h5>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-outline-primary" onclick="testGetUser()">
                                        <i class="fas fa-user me-2"></i>获取用户信息
                                    </button>
                                    <button class="btn btn-outline-success" onclick="testGetConversations()">
                                        <i class="fas fa-list me-2"></i>获取会话列表
                                    </button>
                                    <button class="btn btn-outline-info" onclick="testGetUnreadCount()">
                                        <i class="fas fa-bell me-2"></i>获取未读消息数
                                    </button>
                                    <button class="btn btn-outline-warning" onclick="testSendMessage()">
                                        <i class="fas fa-paper-plane me-2"></i>发送测试消息
                                    </button>
                                    <button class="btn btn-outline-secondary" onclick="testSearchUsers()">
                                        <i class="fas fa-search me-2"></i>搜索用户
                                    </button>
                                    <button class="btn btn-outline-dark" onclick="testFileUpload()">
                                        <i class="fas fa-file me-2"></i>测试文件上传
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <hr>
                        
                        <div class="mt-4">
                            <h5>测试结果</h5>
                            <div id="testResults" class="border rounded p-3" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
                                <p class="text-muted">点击上方按钮开始测试...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message, type = 'info') {
            const results = document.getElementById('testResults');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'text-danger' : type === 'success' ? 'text-success' : 'text-info';
            
            results.innerHTML += `<div class="${colorClass}"><strong>[${timestamp}]</strong> ${message}</div>`;
            results.scrollTop = results.scrollHeight;
        }

        async function testGetUser() {
            log('测试获取用户信息...');
            try {
                const response = await fetch('/api/chat/user');
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ 用户信息获取成功: ${JSON.stringify(data)}`, 'success');
                } else {
                    log(`❌ 用户信息获取失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testGetConversations() {
            log('测试获取会话列表...');
            try {
                const response = await fetch('/api/chat/conversations');
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ 会话列表获取成功: 共 ${data.total} 个会话`, 'success');
                    log(`会话数据: ${JSON.stringify(data.conversations)}`);
                } else {
                    log(`❌ 会话列表获取失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testGetUnreadCount() {
            log('测试获取未读消息数...');
            try {
                const response = await fetch('/api/chat/unread-count');
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ 未读消息数获取成功: ${data.count} 条未读消息`, 'success');
                } else {
                    log(`❌ 未读消息数获取失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testSendMessage() {
            log('测试发送消息...');
            try {
                const formData = new URLSearchParams();
                formData.append('conversationId', '1');
                formData.append('content', '这是一条测试消息 - ' + new Date().toLocaleString());
                
                const response = await fetch('/api/chat/messages/text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`✅ 消息发送成功: ${data.message}`, 'success');
                } else {
                    log(`❌ 消息发送失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testSearchUsers() {
            log('测试搜索用户...');
            const keyword = prompt('请输入搜索关键词:', 'admin');
            if (!keyword) return;

            try {
                const response = await fetch(`/api/chat/users/search?keyword=${encodeURIComponent(keyword)}`);
                const data = await response.json();

                if (response.ok) {
                    log(`✅ 用户搜索成功: 找到 ${data.total} 个用户`, 'success');
                    if (data.users && data.users.length > 0) {
                        data.users.forEach(user => {
                            log(`👤 用户: ${user.nickname || user.username} (@${user.username}) - ID: ${user.id}`);
                        });
                    }
                } else {
                    log(`❌ 用户搜索失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        async function testFileUpload() {
            log('测试文件上传...');

            // 创建一个模拟文件
            const fileContent = 'This is a test file for chat system';
            const blob = new Blob([fileContent], { type: 'text/plain' });
            const file = new File([blob], 'test-file.txt', { type: 'text/plain' });

            const formData = new FormData();
            formData.append('conversationId', '1');
            formData.append('files', file);

            try {
                const response = await fetch('/api/chat/messages/file', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    log(`✅ 文件上传成功: ${data.message}`, 'success');
                    if (data.files) {
                        log(`📁 上传的文件: ${JSON.stringify(data.files)}`);
                    }
                } else {
                    log(`❌ 文件上传失败: ${data.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 请求失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成后自动测试基本功能
        document.addEventListener('DOMContentLoaded', function() {
            log('🚀 聊天系统测试页面已加载');
            log('📝 请先登录系统，然后点击上方按钮进行测试');
            log('🆕 新功能: 用户搜索 + 多文件上传（最多9个文件）');
        });
    </script>
</body>
</html>
