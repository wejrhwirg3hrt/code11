<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 70%;
        }
        .message.sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background-color: white;
            border: 1px solid #ddd;
        }
        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">聊天功能测试</h5>
                    </div>
                    <div class="card-body">
                        <!-- 聊天消息区域 -->
                        <div id="chatContainer" class="chat-container mb-3">
                            <div class="message received">
                                <div>欢迎使用聊天功能！</div>
                                <div class="message-time">系统消息</div>
                            </div>
                        </div>
                        
                        <!-- 消息输入区域 -->
                        <div class="input-group">
                            <input type="text" id="messageInput" class="form-control" 
                                   placeholder="输入消息..." onkeypress="handleKeyPress(event)">
                            <button class="btn btn-primary" onclick="sendMessage()">发送</button>
                        </div>
                        
                        <!-- 状态显示 -->
                        <div class="mt-3">
                            <small class="text-muted">
                                状态: <span id="connectionStatus" class="badge bg-secondary">未连接</span>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 简化的聊天测试功能
        let messageCount = 0;
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 添加发送的消息
            addMessage(message, true);
            input.value = '';
            
            // 模拟回复
            setTimeout(() => {
                addMessage('收到消息: ' + message, false);
            }, 1000);
        }
        
        function addMessage(content, isSent) {
            const container = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isSent ? 'sent' : 'received');
            
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                           now.getMinutes().toString().padStart(2, '0');
            
            messageDiv.innerHTML = `
                <div>${content}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('connectionStatus').textContent = '已连接';
            document.getElementById('connectionStatus').className = 'badge bg-success';
        });
    </script>
</body>
</html>
