<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错误 - 视频网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-warning text-center">
                    <h3><i class="fas fa-exclamation-triangle me-2"></i>系统错误</h3>
                </div>
                <div class="card-body text-center">
                    <h1 class="display-1 text-warning">⚠️</h1>
                    <h4 class="mb-3" th:text="${error != null ? error : '系统错误'}">系统错误</h4>
                    <p class="lead" th:text="${message != null ? message : '页面出现错误，请稍后重试'}">页面出现错误，请稍后重试</p>
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary me-2"><i class="fas fa-home me-1"></i>返回首页</a>
                        <button onclick="history.back()" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i>返回上页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
