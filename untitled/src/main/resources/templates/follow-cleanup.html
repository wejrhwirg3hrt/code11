<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注记录清理 - 视频网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .cleanup-card {
            max-width: 600px;
            margin: 50px auto;
        }
        .log-area {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 1rem;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cleanup-card">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-broom"></i> 关注记录清理工具</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">
                        此工具用于清理数据库中的重复关注记录，解决"query did not return a unique result"错误。
                    </p>
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" onclick="cleanupDuplicates()">
                            <i class="fas fa-broom"></i> 清理重复关注记录
                        </button>
                        <button class="btn btn-info" onclick="checkDuplicates()">
                            <i class="fas fa-search"></i> 检查重复记录
                        </button>
                    </div>
                    
                    <hr>
                    
                    <h6>操作日志：</h6>
                    <div id="logArea" class="log-area"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString();
            logArea.innerHTML += `[${timestamp}] ${message}\n`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function cleanupDuplicates() {
            log('开始清理重复关注记录...');
            
            fetch('/api/follow/cleanup-duplicates', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('✅ ' + data.message);
                } else {
                    log('❌ ' + data.message);
                }
            })
            .catch(error => {
                log('❌ 请求失败: ' + error.message);
            });
        }

        function checkDuplicates() {
            log('检查重复关注记录...');
            
            fetch('/api/follow/check-duplicates', {
                method: 'GET',
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                },
                credentials: 'same-origin'
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    log('✅ 检查完成: ' + data.message);
                    if (data.duplicates && data.duplicates.length > 0) {
                        log('发现重复记录:');
                        data.duplicates.forEach(dup => {
                            log(`  用户 ${dup.followerId} -> 用户 ${dup.followingId}: ${dup.count} 条记录`);
                        });
                    } else {
                        log('没有发现重复记录');
                    }
                } else {
                    log('❌ ' + data.message);
                }
            })
            .catch(error => {
                log('❌ 请求失败: ' + error.message);
            });
        }

        // 页面加载时显示欢迎信息
        window.onload = function() {
            log('关注记录清理工具已就绪');
            log('请先登录管理员账户，然后点击按钮执行操作');
        };
    </script>
</body>
</html>
