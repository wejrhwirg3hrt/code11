    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allUsers = [];
        let followersData = [];
        let currentFilter = 'all';
        let refreshInterval;
        let currentUser = null;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadCurrentUser();
            loadUsers();
            loadStats();
            startAutoRefresh();
        });

        // è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/user/current', {
                    credentials: 'include'
                });
                if (response.ok) {
                    const data = await response.json();
                    currentUser = data;
                }
            } catch (error) {
                console.error('è·å–å½“å‰ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // å¼€å§‹è‡ªåŠ¨åˆ·æ–°
        function startAutoRefresh() {
            // æ¯30ç§’è‡ªåŠ¨åˆ·æ–°ä¸€æ¬¡ç»Ÿè®¡æ•°æ®
            refreshInterval = setInterval(() => {
                loadStats();
            }, 30000);
        }

        // åœæ­¢è‡ªåŠ¨åˆ·æ–°
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // åˆ·æ–°æ‰€æœ‰æ•°æ®
        async function refreshData() {
            await loadUsers();
            await loadStats();
            showNotification('æ•°æ®å·²åˆ·æ–°', 'success');
        }

        // åŠ è½½ç”¨æˆ·åˆ—è¡¨
        async function loadUsers() {
            try {
                showLoading(true);
                hideEmptyState();

                // å¹¶è¡ŒåŠ è½½æ‰€æœ‰ç”¨æˆ·å’Œå…³æ³¨æˆ‘çš„ç”¨æˆ·
                const [usersResponse, followersResponse] = await Promise.all([
                    fetch('/api/users/search?q=', { credentials: 'include' }),
                    fetch('/api/follow/followers', { credentials: 'include' })
                ]);

                const usersData = await usersResponse.json();
                const followersDataResponse = await followersResponse.json();

                if (usersData.success) {
                    allUsers = usersData.data || [];
                    // è¿‡æ»¤æ‰å½“å‰ç”¨æˆ·
                    if (currentUser) {
                        allUsers = allUsers.filter(user => user.id !== currentUser.id);
                    }
                    await loadFollowStatuses();
                }

                if (followersDataResponse.success) {
                    followersData = followersDataResponse.data || [];
                } else {
                    followersData = [];
                }

                if (usersData.success) {
                    filterUsers();
                    updateUserCountDisplay();
                } else {
                    console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', usersData.message);
                    showEmptyState();
                }
            } catch (error) {
                console.error('åŠ è½½ç”¨æˆ·å¤±è´¥:', error);
                showEmptyState();
            } finally {
                showLoading(false);
            }
        }

        // åŠ è½½å…³æ³¨çŠ¶æ€
        async function loadFollowStatuses() {
            for (let user of allUsers) {
                try {
                    const response = await fetch(`/api/follow/status/${user.id}`, {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    user.isFollowing = data.isFollowing || false;
                    user.isMutual = data.isMutual || false;
                } catch (error) {
                    console.error(`è·å–ç”¨æˆ·${user.id}å…³æ³¨çŠ¶æ€å¤±è´¥:`, error);
                    user.isFollowing = false;
                    user.isMutual = false;
                }
            }
        }

        // æ˜¾ç¤ºç”¨æˆ·åˆ—è¡¨
        function displayUsers(users) {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            if (users.length === 0) {
                showEmptyState();
                return;
            }

            hideEmptyState();
            users.forEach(user => {
                const userCard = createUserCard(user);
                usersList.appendChild(userCard);
            });
        }

        // åˆ›å»ºç”¨æˆ·å¡ç‰‡
        function createUserCard(user) {
            const col = document.createElement('div');
            col.className = 'col-lg-6 col-xl-4 mb-3';
            col.setAttribute('data-user-id', user.id);

            const badges = [];

            if (user.isMutual) {
                badges.push('<span class="mutual-badge"><i class="fas fa-heart"></i> äº’å…³</span>');
            } else if (user.isFollowing) {
                badges.push('<span class="following-badge"><i class="fas fa-user-check"></i> å·²å…³æ³¨</span>');
            }

            // åˆ›å»ºå¤´åƒHTML
            const avatarHtml = createAvatarHtml(user);

            col.innerHTML = `
                <div class="user-card" data-user-id="${user.id}">
                    <div class="d-flex align-items-start">
                        ${avatarHtml}
                        <div class="flex-grow-1 user-info">
                            <h6>${escapeHtml(user.nickname || user.username)}</h6>
                            <p class="user-username">@${escapeHtml(user.username)}</p>
                            <div class="mb-2">${badges.join(' ')}</div>
                            <p class="user-bio">${escapeHtml(user.bio || 'è¿™ä¸ªäººå¾ˆæ‡’ï¼Œä»€ä¹ˆéƒ½æ²¡æœ‰ç•™ä¸‹...')}</p>
                        </div>
                        <div class="action-buttons">
                            ${createFollowButton(user)}
                        </div>
                    </div>
                </div>
            `;

            return col;
        }

        // åˆ›å»ºå¤´åƒHTML
        function createAvatarHtml(user) {
            if (user.avatar && user.avatar !== '/uploads/avatars/default.png') {
                return `
                    <img src="${user.avatar}" alt="${escapeHtml(user.nickname || user.username)}"
                         class="user-avatar me-3"
                         onerror="this.outerHTML = createDefaultAvatar('${escapeHtml(user.nickname || user.username)}')">
                `;
            } else {
                return createDefaultAvatar(user.nickname || user.username);
            }
        }

        // åˆ›å»ºé»˜è®¤å¤´åƒ
        function createDefaultAvatar(name) {
            const firstChar = (name || '?').charAt(0).toUpperCase();
            return `
                <div class="user-avatar me-3 default-avatar">
                    ${firstChar}

        // HTMLè½¬ä¹‰å‡½æ•°
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆ›å»ºå…³æ³¨æŒ‰é’®
        function createFollowButton(user) {
            const buttonId = `follow-btn-${user.id}`;
            if (user.isFollowing) {
                return `
                    <button id="${buttonId}" class="follow-btn btn-unfollow" onclick="unfollowUser(${user.id})">
                        <i class="fas fa-user-minus"></i> å–æ¶ˆå…³æ³¨
                    </button>
                `;
            } else {
                return `
                    <button id="${buttonId}" class="follow-btn btn-follow" onclick="followUser(${user.id})">
                        <i class="fas fa-user-plus"></i> å…³æ³¨
                    </button>

        }

        // å…³æ³¨ç”¨æˆ·
        async function followUser(userId) {
            const button = document.getElementById(`follow-btn-${userId}`);
            const originalHtml = button.innerHTML;

            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> å…³æ³¨ä¸­...';
                button.disabled = true;

                const response = await fetch(`/api/follow/${userId}`, {
                    method: 'POST',
                    credentials: 'include'
                });
                const data = await response.json();

                if (data.success) {
                    // æ›´æ–°ç”¨æˆ·çŠ¶æ€
                    const user = allUsers.find(u => u.id === userId);
                    if (user) {
                        user.isFollowing = true;
                        user.isMutual = data.isMutual || false;
                    }

                    // æ›´æ–°UI
                    updateUserCard(userId);
                    loadStats();
                    showNotification(data.isMutual ? 'å…³æ³¨æˆåŠŸï¼Œä½ ä»¬ç°åœ¨äº’ç›¸å…³æ³¨äº†ï¼' : 'å…³æ³¨æˆåŠŸï¼', 'success');
                } else {
                    showNotification('å…³æ³¨å¤±è´¥: ' + data.message, 'error');
                    button.innerHTML = originalHtml;
                }
            } catch (error) {
                console.error('å…³æ³¨å¤±è´¥:', error);
                showNotification('å…³æ³¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');

        // å–æ¶ˆå…³æ³¨ç”¨æˆ·
        async function unfollowUser(userId) {
            const button = document.getElementById(`follow-btn-${userId}`);
            const originalHtml = button.innerHTML;

            try {
                // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> å–æ¶ˆä¸­...';
                button.disabled = true;

                // ä½¿ç”¨ç»Ÿä¸€çš„toggle API
                const response = await fetch(`/api/follow/user/${userId}/toggle`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'

                const data = await response.json();

                if (data.success) {
                    // æ›´æ–°ç”¨æˆ·çŠ¶æ€
                    const user = allUsers.find(u => u.id === userId);
                    if (user) {
                        user.isFollowing = data.isFollowing || false;
                        user.isMutual = data.isMutual || false;

                    // æ›´æ–°UI
                    updateUserCard(userId);
                    loadStats();
                    showNotification(data.message || 'æ“ä½œæˆåŠŸ', 'success');
                } else {
                    showNotification('å–æ¶ˆå…³æ³¨å¤±è´¥: ' + data.message, 'error');
                    button.innerHTML = originalHtml;
                }
            } catch (error) {
                console.error('å–æ¶ˆå…³æ³¨å¤±è´¥:', error);
                showNotification('å–æ¶ˆå…³æ³¨å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•', 'error');
                button.innerHTML = originalHtml;
            } finally {
                button.disabled = false;
            }
        }

        // æ›´æ–°ç”¨æˆ·å¡ç‰‡
        function updateUserCard(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            const userCard = document.querySelector(`[data-user-id="${userId}"]`);
            if (userCard) {
                // é‡æ–°åˆ›å»ºæ•´ä¸ªå¡ç‰‡
                const col = userCard.parentElement;
                const newCard = createUserCard(user);
                col.replaceWith(newCard);
            }
        }



        // æœç´¢ç”¨æˆ·
        function searchUsers() {
            const filteredUsers = getFilteredUsers();
            displayUsers(filteredUsers);
            updateUserCountDisplay();
        }

        // è¿‡æ»¤ç”¨æˆ·
        function filterUsers() {
            currentFilter = document.getElementById('filterSelect').value;
            const filteredUsers = getFilteredUsers();
            displayUsers(filteredUsers);
            updateUserCountDisplay();
        }

        // åº”ç”¨è¿‡æ»¤å™¨
        function applyFilter(users) {
            switch (currentFilter) {
                case 'following':
                    return users.filter(user => user.isFollowing);
                case 'followers':
                    // è¿”å›å…³æ³¨æˆ‘çš„ç”¨æˆ·
                    const followerIds = followersData.map(f => f.id);
                    return users.filter(user => followerIds.includes(user.id));
                case 'mutual':
                    return users.filter(user => user.isMutual);
                default:
                    return users;
            }
        }

        // åŠ è½½ç»Ÿè®¡ä¿¡æ¯
        async function loadStats() {
            try {
                // ä»ç”¨æˆ·åˆ—è¡¨è®¡ç®—ç»Ÿè®¡ä¿¡æ¯
                const followingCount = allUsers.filter(user => user.isFollowing).length;
                const mutualCount = allUsers.filter(user => user.isMutual).length;

                // ä½¿ç”¨åŠ¨ç”»æ›´æ–°æ•°å­—
                animateNumber('followingCount', followingCount);
                animateNumber('mutualCount', mutualCount);
                animateNumber('contactsCount', mutualCount); // è”ç³»äººå°±æ˜¯äº’å…³ç”¨æˆ·

                // å°è¯•è·å–ç²‰ä¸æ•°
                try {
                    const response = await fetch('/api/follow/followers/count', {
                        credentials: 'include'
                    });
                    if (response.ok) {
                        const data = await response.json();
                        animateNumber('followersCount', data.count || 0);
                    } else {
                        document.getElementById('followersCount').textContent = '?';
                    }
                } catch (error) {
                    // å¦‚æœAPIä¸å­˜åœ¨ï¼Œæš‚æ—¶æ˜¾ç¤ºé—®å·
                    document.getElementById('followersCount').textContent = '?';
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡ä¿¡æ¯å¤±è´¥:', error);
            }
        }

        // æ•°å­—åŠ¨ç”»
        function animateNumber(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const currentNumber = parseInt(element.textContent) || 0;
            const increment = targetNumber > currentNumber ? 1 : -1;
            const duration = 500; // åŠ¨ç”»æŒç»­æ—¶é—´
            const steps = Math.abs(targetNumber - currentNumber);
            const stepDuration = steps > 0 ? duration / steps : 0;

            if (steps === 0) return;

            let current = currentNumber;
            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;

                if (current === targetNumber) {
                    clearInterval(timer);
                }
            }, stepDuration);
        }

        // æ˜¾ç¤º/éšè—åŠ è½½æŒ‡ç¤ºå™¨
        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            indicator.style.display = show ? 'block' : 'none';
        }

        // æ˜¾ç¤ºç©ºçŠ¶æ€
        function showEmptyState() {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = 'block';
        }

        // éšè—ç©ºçŠ¶æ€
        function hideEmptyState() {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = 'none';
        }

        // æ›´æ–°ç”¨æˆ·æ•°é‡æ˜¾ç¤º
        function updateUserCountDisplay() {
            const display = document.getElementById('userCountDisplay');
            const filteredUsers = getFilteredUsers();
            const total = allUsers.length;
            const filtered = filteredUsers.length;

            if (currentFilter === 'all') {
                display.textContent = `å…± ${total} ä¸ªç”¨æˆ·`;
            } else {
                const filterNames = {
                    'following': 'æˆ‘å…³æ³¨çš„',
                    'followers': 'å…³æ³¨æˆ‘çš„',
                    'mutual': 'äº’ç›¸å…³æ³¨'
                };
                display.textContent = `${filterNames[currentFilter]} ${filtered} ä¸ªç”¨æˆ· (å…± ${total} ä¸ª)`;
            }
        }

        // è·å–è¿‡æ»¤åçš„ç”¨æˆ·
        function getFilteredUsers() {
            const query = document.getElementById('searchInput').value.toLowerCase();

            let filteredUsers = allUsers;
            if (query) {
                filteredUsers = allUsers.filter(user =>
                    user.username.toLowerCase().includes(query) ||
                    user.nickname.toLowerCase().includes(query) ||
                    (user.bio && user.bio.toLowerCase().includes(query))
                );
            }

            return applyFilter(filteredUsers);
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            // åˆ›å»ºé€šçŸ¥å…ƒç´ 
            const notification = document.createElement('div');
            notification.className = `alert alert-${type === 'error' ? 'danger' : type === 'success' ? 'success' : 'info'} alert-dismissible fade show`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            `;

            notification.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(notification);

            // è‡ªåŠ¨ç§»é™¤é€šçŸ¥
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', function() {
            stopAutoRefresh();
        });
    </script>
