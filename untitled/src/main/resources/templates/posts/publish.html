    <script>
        const imageInput = document.getElementById('images');
        const imagePreview = document.getElementById('imagePreview');
        const uploadArea = document.querySelector('.upload-area');
        let selectedFiles = [];

        // æ–‡ä»¶é€‰æ‹©å¤„ç†
        imageInput.addEventListener('change', handleFileSelect);

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
            handleFiles(files);
        });

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            handleFiles(files);
        }

        function handleFiles(files) {
            selectedFiles = [...selectedFiles, ...files];
            updateImagePreview();
            updateFileInput();
        }

        function updateImagePreview() {
            imagePreview.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'image-preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="é¢„è§ˆå›¾ç‰‡">
                        <button type="button" class="image-remove" onclick="removeImage(${index})">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    imagePreview.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);
            updateImagePreview();
            updateFileInput();
        }

        function updateFileInput() {
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            imageInput.files = dt.files;
        }

        // åœ°ç†å®šä½åŠŸèƒ½
        document.getElementById('getLocationBtn').addEventListener('click', function() {
            const btn = this;
            const locationInput = document.getElementById('location');

            // æ£€æŸ¥æµè§ˆå™¨æ˜¯å¦æ”¯æŒåœ°ç†å®šä½
            if (!navigator.geolocation) {
                alert('æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒåœ°ç†å®šä½åŠŸèƒ½');
                return;
            }

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> å®šä½ä¸­...';

            // è·å–å½“å‰ä½ç½®
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;

                    // ä½¿ç”¨é€†åœ°ç†ç¼–ç è·å–åœ°å€ä¿¡æ¯
                    reverseGeocode(lat, lng, function(address) {
                        locationInput.value = address;
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-crosshairs"></i> è·å–å½“å‰ä½ç½®';
                    });
                },
                function(error) {
                    let errorMsg = 'å®šä½å¤±è´¥';
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = 'ç”¨æˆ·æ‹’ç»äº†åœ°ç†å®šä½è¯·æ±‚';
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = 'ä½ç½®ä¿¡æ¯ä¸å¯ç”¨';
                            break;
                        case error.TIMEOUT:
                            errorMsg = 'å®šä½è¯·æ±‚è¶…æ—¶';
                            break;
                    }
                    alert(errorMsg);
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-crosshairs"></i> è·å–å½“å‰ä½ç½®';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 60000
                }
            );
        });

        // é€†åœ°ç†ç¼–ç å‡½æ•°
        function reverseGeocode(lat, lng, callback) {
            fetch(`/api/geocode/reverse?lat=${lat}&lng=${lng}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // æ˜¾ç¤ºè¯¦ç»†çš„åœ°å€ä¿¡æ¯
                        displayLocationDetails(data);
                        callback(data.address);
                    } else {
                        callback(`çº¬åº¦: ${lat.toFixed(6)}, ç»åº¦: ${lng.toFixed(6)}`);
                    }
                })
                .catch(error => {
                    console.error('é€†åœ°ç†ç¼–ç å¤±è´¥:', error);
                    callback(`çº¬åº¦: ${lat.toFixed(6)}, ç»åº¦: ${lng.toFixed(6)}`);
                });
        }

        // å…¨å±€å˜é‡å­˜å‚¨å½“å‰ä½ç½®æ•°æ®
        let currentLocationData = null;

        // æ˜¾ç¤ºè¯¦ç»†çš„ä½ç½®ä¿¡æ¯
        function displayLocationDetails(data) {
            currentLocationData = data;
            const components = data.addressComponents;

            if (components) {
                // æ˜¾ç¤ºä½ç½®é€‰æ‹©å™¨
                document.getElementById('locationSelector').style.display = 'block';

                let detailsHtml = '<div class="location-details mt-2 p-2 bg-light rounded"><small>';
                detailsHtml += '<strong>æ£€æµ‹åˆ°çš„ä½ç½®ä¿¡æ¯ï¼š</strong><br>';
                if (components.country) detailsHtml += `ğŸŒ å›½å®¶: ${components.country}<br>`;
                if (components.province) detailsHtml += `ğŸ›ï¸ çœä»½: ${components.province}<br>`;
                if (components.city) detailsHtml += `ğŸ™ï¸ åŸå¸‚: ${components.city}<br>`;
                if (components.district) detailsHtml += `ğŸ˜ï¸ åŒºå¿: ${components.district}<br>`;
                if (components.street) detailsHtml += `ğŸ›£ï¸ è¡—é“: ${components.street}<br>`;
                detailsHtml += `ğŸ“ åæ ‡: ${data.latitude.toFixed(6)}, ${data.longitude.toFixed(6)}`;
                detailsHtml += '</small></div>';

                // ç§»é™¤ä¹‹å‰çš„è¯¦ç»†ä¿¡æ¯
                const existingDetails = document.querySelector('.location-details');
                if (existingDetails) {
                    existingDetails.remove();
                }

                // æ·»åŠ æ–°çš„è¯¦ç»†ä¿¡æ¯
                const locationGroup = document.querySelector('.mb-3:has(#location)');
                locationGroup.insertAdjacentHTML('beforeend', detailsHtml);
            }
        }

        // ä½ç½®çº§åˆ«é€‰æ‹©å¤„ç†
        document.getElementById('locationLevel').addEventListener('change', function() {
            if (!currentLocationData) return;

            const level = this.value;
            const components = currentLocationData.addressComponents;
            const locationInput = document.getElementById('location');

            let address = '';
            switch(level) {
                case 'full':
                    address = currentLocationData.address;
                    break;
                case 'city':
                    address = `${components.province || ''} ${components.city || ''}`.trim();
                    break;
                case 'district':
                    address = `${components.city || ''} ${components.district || ''}`.trim();
                    break;
                case 'street':
                    address = `${components.district || ''} ${components.street || ''}`.trim();
                    break;
                case 'custom':
                    // ä¿æŒå½“å‰è¾“å…¥æ¡†çš„å€¼
                    return;
            }

            if (address) {
                locationInput.value = address;
            }
        });

        // å¿«é€Ÿé€‰æ‹©æŒ‰é’®
        document.getElementById('useFullAddress').addEventListener('click', function() {
            if (currentLocationData) {
                document.getElementById('location').value = currentLocationData.address;
                document.getElementById('locationLevel').value = 'full';
            }
        });

        document.getElementById('useCityOnly').addEventListener('click', function() {
            if (currentLocationData) {
                const components = currentLocationData.addressComponents;
                const cityAddress = `${components.province || ''} ${components.city || ''}`.trim();
                document.getElementById('location').value = cityAddress;
                document.getElementById('locationLevel').value = 'city';
            }
        });

        // è¡¨å•éªŒè¯
        document.querySelector('form').addEventListener('submit', (e) => {

                alert('è¯·è¾“å…¥åŠ¨æ€å†…å®¹');
                return;
            }
        });
