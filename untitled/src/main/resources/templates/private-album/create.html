<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建私密相册 - 安全存储你的珍贵回忆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .create-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .create-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .create-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .navbar-custom {
            background: rgba(0,0,0,0.1) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white !important;
        }

        .security-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .security-info h6 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .security-info ul {
            margin-bottom: 0;
            padding-left: 1.5rem;
        }

        .security-info li {
            margin-bottom: 0.5rem;
            color: #666;
        }

        .password-strength {
            margin-top: 0.5rem;
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            background: #e9ecef;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .strength-weak { background: #dc3545; width: 25%; }
        .strength-fair { background: #fd7e14; width: 50%; }
        .strength-good { background: #ffc107; width: 75%; }
        .strength-strong { background: #28a745; width: 100%; }

        .password-tips {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .alert {
            border-radius: 15px;
            border: none;
        }

        .icon-input {
            position: relative;
        }

        .icon-input i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .icon-input .form-control {
            padding-left: 45px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/private-album">
                <i class="fas fa-arrow-left me-2"></i>返回相册
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>首页
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="create-container">
            <!-- 创建头部 -->
            <div class="create-header">
                <h1><i class="fas fa-lock me-3"></i>创建私密相册</h1>
                <p class="text-muted">为你的珍贵照片创建一个安全的私密空间</p>
            </div>

            <!-- 安全提示 -->
            <div class="security-info">
                <h6><i class="fas fa-shield-alt me-2"></i>安全保护</h6>
                <ul>
                    <li>相册将使用密码加密保护</li>
                    <li>只有输入正确密码才能查看照片</li>
                    <li>建议使用强密码确保安全性</li>
                    <li>请妥善保管密码，遗失后无法找回</li>
                </ul>
            </div>

            <!-- 错误/成功消息 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- 创建表单 -->
            <form th:action="@{/private-album/create}" method="post" id="createForm">
                <!-- 相册名称 -->
                <div class="mb-3">
                    <label for="albumName" class="form-label">
                        <i class="fas fa-folder me-2"></i>相册名称 *
                    </label>
                    <div class="icon-input">
                        <i class="fas fa-folder"></i>
                        <input type="text" class="form-control" id="albumName" name="albumName" required 
                               placeholder="请输入相册名称" maxlength="50">
                    </div>
                </div>

                <!-- 相册描述 -->
                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left me-2"></i>相册描述
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="3" 
                              placeholder="描述这个相册的内容（可选）" maxlength="200"></textarea>
                </div>

                <!-- 相册密码 -->
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-key me-2"></i>相册密码 *
                    </label>
                    <div class="icon-input">
                        <i class="fas fa-key"></i>
                        <input type="password" class="form-control" id="password" name="password" required 
                               placeholder="请设置相册密码" minlength="6" maxlength="20" 
                               onkeyup="checkPasswordStrength(this.value)">
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <div class="password-tips" id="passwordTips">
                            密码长度至少6位，建议包含字母、数字和特殊字符
                        </div>
                    </div>
                </div>

                <!-- 确认密码 -->
                <div class="mb-4">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-check me-2"></i>确认密码 *
                    </label>
                    <div class="icon-input">
                        <i class="fas fa-check"></i>
                        <input type="password" class="form-control" id="confirmPassword" required 
                               placeholder="请再次输入密码" onkeyup="checkPasswordMatch()">
                    </div>
                    <div class="password-tips" id="matchTips"></div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-create" id="submitBtn">
                    <i class="fas fa-lock me-2"></i>创建私密相册
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 检查密码强度
        function checkPasswordStrength(password) {
            const strengthFill = document.getElementById('strengthFill');
            const passwordTips = document.getElementById('passwordTips');
            
            let strength = 0;
            let tips = '';
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            strengthFill.className = 'strength-fill';
            
            if (strength <= 1) {
                strengthFill.classList.add('strength-weak');
                tips = '密码强度：弱 - 建议增加长度和复杂度';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-fair');
                tips = '密码强度：一般 - 建议添加数字和特殊字符';
            } else if (strength <= 3) {
                strengthFill.classList.add('strength-good');
                tips = '密码强度：良好 - 可以进一步增强';
            } else {
                strengthFill.classList.add('strength-strong');
                tips = '密码强度：强 - 很好的密码！';
            }
            
            passwordTips.textContent = tips;
            checkPasswordMatch();
        }

        // 检查密码匹配
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchTips = document.getElementById('matchTips');
            const submitBtn = document.getElementById('submitBtn');
            
            if (confirmPassword === '') {
                matchTips.textContent = '';
                matchTips.style.color = '';
                return;
            }
            
            if (password === confirmPassword) {
                matchTips.textContent = '✓ 密码匹配';
                matchTips.style.color = '#28a745';
                submitBtn.disabled = false;
            } else {
                matchTips.textContent = '✗ 密码不匹配';
                matchTips.style.color = '#dc3545';
                submitBtn.disabled = true;
            }
        }

        // 表单验证
        document.getElementById('createForm').addEventListener('submit', function(e) {
            const albumName = document.getElementById('albumName').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!albumName) {
                e.preventDefault();
                alert('请输入相册名称');
                return;
            }
            
            if (password.length < 6) {
                e.preventDefault();
                alert('密码长度至少6位');
                return;
            }
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('两次输入的密码不一致');
                return;
            }
        });

        // 字符计数
        document.getElementById('albumName').addEventListener('input', function() {
            const maxLength = this.getAttribute('maxlength');
            const currentLength = this.value.length;
            
            if (currentLength >= maxLength * 0.8) {
                console.log(`相册名称: ${currentLength}/${maxLength}`);
            }
        });

        document.getElementById('description').addEventListener('input', function() {
            const maxLength = this.getAttribute('maxlength');
            const currentLength = this.value.length;
            
            if (currentLength >= maxLength * 0.8) {
                console.log(`描述: ${currentLength}/${maxLength}`);
            }
        });
    </script>
</body>
</html>
