<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证密码 - 私密相册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .password-card {
            background: white;
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .album-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }
        .btn-verify {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            width: 100%;
            transition: transform 0.3s ease;
        }
        .btn-verify:hover {
            transform: translateY(-2px);
            color: white;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
    </style>
</head>
<body>
    <div class="password-card text-center">
        <div class="album-icon">
            <i class="fas fa-lock"></i>
        </div>
        
        <h2 class="mb-3" th:text="${album.albumName}">私密相册</h2>
        <p class="text-muted mb-4">此相册已加密，请输入密码访问</p>
        
        <!-- 错误提示 -->
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}">密码错误</span>
        </div>
        
        <!-- 密码验证表单 -->
        <form th:action="@{'/private-album/' + ${albumId} + '/verify'}" method="post">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="fas fa-key"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           name="password" 
                           placeholder="请输入相册密码" 
                           required 
                           autofocus>
                </div>
            </div>
            
            <button type="submit" class="btn btn-verify">
                <i class="fas fa-unlock me-2"></i>验证密码
            </button>
        </form>
        
        <div class="mt-4">
            <a href="/private-album" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-2"></i>返回相册列表
            </a>
        </div>
        
        <div class="mt-3">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                忘记密码请联系相册创建者
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
