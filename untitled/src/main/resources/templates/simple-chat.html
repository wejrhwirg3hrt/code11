<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单聊天 - 视频分享平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏 */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        .user-name {
            font-weight: 500;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* 用户列表 */
        .users-section {
            flex: 1;
            overflow-y: auto;
        }

        .section-title {
            padding: 1rem;
            font-weight: 600;
            color: #333;
            border-bottom: 1px solid #f0f0f0;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f8f9fa;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
        }

        .user-item:hover {
            background: #f8f9fa;
        }

        .user-item.active {
            background: #e3f2fd;
            border-left: 3px solid #2196f3;
        }

        .user-item-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 0.75rem;
            font-size: 0.9rem;
        }

        .user-item-info {
            flex: 1;
        }

        .user-item-name {
            font-weight: 500;
            color: #333;
        }

        .user-item-status {
            font-size: 0.8rem;
            color: #666;
        }

        /* 聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
        }

        .chat-user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 0.75rem;
        }

        .chat-user-info h3 {
            color: #333;
            margin-bottom: 0.25rem;
        }

        .chat-user-info p {
            color: #666;
            font-size: 0.9rem;
        }

        /* 消息区域 */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
        }

        .message.own {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            margin: 0 0.5rem;
        }

        .message.own .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 0.75rem 1rem;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.own .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message-text {
            margin-bottom: 0.25rem;
        }

        .message-time {
            font-size: 0.75rem;
            color: #999;
        }

        .message.own .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        /* 输入区域 */
        .message-input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            width: 45px;
            height: 45px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* 空状态 */
        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #666;
            text-align: center;
        }

        .empty-chat-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .status-message {
            text-align: center;
            padding: 1rem;
            margin: 1rem;
            border-radius: 8px;
            font-weight: 500;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="currentUserAvatar">👤</div>
                    <div class="user-name" id="currentUserName" th:text="${currentUser?.nickname ?: currentUser?.username ?: '未登录'}">加载中...</div>
                </div>
                <button class="logout-btn" onclick="logout()">退出</button>
            </div>

            <div class="users-section">
                <div class="section-title">用户列表</div>
                <ul class="user-list" id="userList">
                    <!-- 用户列表将在这里动态生成 -->
                    <li class="user-item" onclick="selectUser(1, 'testuser', '测试用户')">
                        <div class="user-item-avatar">T</div>
                        <div class="user-item-info">
                            <div class="user-item-name">测试用户</div>
                            <div class="user-item-status">点击开始聊天</div>
                        </div>
                    </li>
                    <li class="user-item" onclick="selectUser(2, 'alice', 'Alice')">
                        <div class="user-item-avatar">A</div>
                        <div class="user-item-info">
                            <div class="user-item-name">Alice</div>
                            <div class="user-item-status">点击开始聊天</div>
                        </div>
                    </li>
                    <li class="user-item" onclick="selectUser(3, 'bob', 'Bob')">
                        <div class="user-item-avatar">B</div>
                        <div class="user-item-info">
                            <div class="user-item-name">Bob</div>
                            <div class="user-item-status">点击开始聊天</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 聊天区域 -->
        <div class="chat-area">
            <div id="emptyChatState" class="empty-chat">
                <div class="empty-chat-icon">💬</div>
                <h3>选择一个用户开始聊天</h3>
                <p>从左侧用户列表中选择一个用户开始私聊</p>
                <div class="status-message status-info">
                    <strong>简化聊天系统</strong><br>
                    这是一个简化版本的聊天功能，使用AJAX轮询实现实时消息。<br>
                    选择左侧的用户开始测试聊天功能。
                </div>
            </div>

            <div id="chatInterface" style="display: none;">
                <div class="chat-header">
                    <div class="chat-user-avatar" id="chatUserAvatar">👤</div>
                    <div class="chat-user-info">
                        <h3 id="chatUserName">用户名</h3>
                        <p id="chatUserStatus">在线</p>
                    </div>
                </div>

                <div class="messages-container" id="messagesContainer">
                    <!-- 消息将在这里动态生成 -->
                    <div class="status-message status-info">
                        <strong>聊天已开始</strong><br>
                        这是一个模拟的聊天界面。在实际应用中，这里会显示真实的聊天消息。
                    </div>
                </div>

                <div class="message-input-container">
                    <input type="text" class="message-input" id="messageInput" placeholder="输入消息..." maxlength="500">
                    <button class="send-btn" id="sendBtn" onclick="sendMessage()">📤</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentUser = null;
        let currentChatUser = null;
        let messageCounter = 1;

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 模拟当前用户
            currentUser = {
                id: 999,
                username: 'current_user',
                nickname: '当前用户'
            };

            document.getElementById('currentUserName').textContent = currentUser.nickname;
            document.getElementById('currentUserAvatar').textContent = getAvatarText(currentUser.username);

            setupEventListeners();

            // 显示欢迎消息
            showStatusMessage('聊天系统已加载完成！选择左侧用户开始聊天。', 'success');
        });

        // 选择用户开始聊天
        function selectUser(userId, username, nickname) {
            currentChatUser = {
                id: userId,
                username: username,
                nickname: nickname
            };

            // 更新UI状态
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');

            // 显示聊天界面
            document.getElementById('emptyChatState').style.display = 'none';
            document.getElementById('chatInterface').style.display = 'flex';

            // 更新聊天头部
            document.getElementById('chatUserName').textContent = nickname || username;
            document.getElementById('chatUserAvatar').textContent = getAvatarText(username);

            // 清空消息容器并显示欢迎消息
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '';

            // 添加系统消息
            addSystemMessage(`开始与 ${nickname || username} 的聊天`);

            console.log('选择用户:', currentChatUser);
        }

        // 设置事件监听器
        function setupEventListeners() {
            const messageInput = document.getElementById('messageInput');

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // 发送消息
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const content = messageInput.value.trim();

            if (!content || !currentChatUser) {
                return;
            }

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;

            // 创建消息对象
            const message = {
                id: messageCounter++,
                content: content,
                sender_id: currentUser.id,
                sender_username: currentUser.username,
                sender_nickname: currentUser.nickname,
                created_at: new Date().toISOString()
            };

            // 显示发送的消息
            displayMessage(message, true);

            // 清空输入框
            messageInput.value = '';

            // 模拟对方回复（延迟1-3秒）
            setTimeout(() => {
                const replyMessage = {
                    id: messageCounter++,
                    content: generateAutoReply(content),
                    sender_id: currentChatUser.id,
                    sender_username: currentChatUser.username,
                    sender_nickname: currentChatUser.nickname,
                    created_at: new Date().toISOString()
                };

                displayMessage(replyMessage, false);
            }, Math.random() * 2000 + 1000);

            sendBtn.disabled = false;
        }

        // 生成自动回复
        function generateAutoReply(originalMessage) {
            const replies = [
                `收到你的消息："${originalMessage}"`,
                `好的，我明白了！`,
                `谢谢你的消息！`,
                `这是一个自动回复消息`,
                `我正在处理你的请求...`,
                `很高兴和你聊天！`,
                `你说得对！`,
                `有趣的观点！`
            ];

            return replies[Math.floor(Math.random() * replies.length)];
        }

        // 显示消息
        function displayMessage(message, isOwn) {
            const messagesContainer = document.getElementById('messagesContainer');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;

            const time = new Date(message.created_at).toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div class="message-avatar">${getAvatarText(message.sender_username)}</div>
                <div class="message-content">
                    <div class="message-text">${escapeHtml(message.content)}</div>
                    <div class="message-time">${time}</div>
                </div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 添加系统消息
        function addSystemMessage(content) {
            const messagesContainer = document.getElementById('messagesContainer');

            const systemDiv = document.createElement('div');
            systemDiv.className = 'status-message status-info';
            systemDiv.innerHTML = `<strong>系统消息:</strong> ${content}`;

            messagesContainer.appendChild(systemDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // 显示状态消息
        function showStatusMessage(message, type) {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.textContent = message;

            document.body.appendChild(statusDiv);

            setTimeout(() => {
                statusDiv.remove();
            }, 3000);
        }

        // 获取头像文字
        function getAvatarText(username) {
            return username ? username.charAt(0).toUpperCase() : '?';
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 退出登录
        function logout() {
            if (confirm('确定要退出登录吗？')) {
                window.location.href = '/login';
            }
        }
    </script>
</body>
</html>
