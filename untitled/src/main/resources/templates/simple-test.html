<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单WebRTC测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .connecting { background: #fff3cd; color: #856404; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover { background: #0056b3; }
        video, audio {
            width: 300px;
            height: 200px;
            border: 1px solid #ddd;
            margin: 10px;
        }
        #logs {
            height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>简单WebRTC连接测试</h1>
    
    <div id="status" class="status disconnected">未连接</div>
    
    <div>
        <button onclick="testConnection()">测试连接</button>
        <button onclick="testAudio()">测试音频</button>
        <button onclick="testVideo()">测试视频</button>
        <button onclick="clearLogs()">清空日志</button>
    </div>
    
    <div>
        <video id="localVideo" autoplay muted></video>
        <audio id="localAudio" autoplay muted></audio>
    </div>
    
    <div>
        <h3>日志</h3>
        <div id="logs"></div>
    </div>

    <script src="/js/sockjs.min.js"></script>
    <script src="/js/stomp.min.js"></script>
    <script src="/js/webrtc-client.js"></script>
    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');
        const localVideo = document.getElementById('localVideo');
        const localAudio = document.getElementById('localAudio');
        
        let webrtcClient = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            logsDiv.appendChild(logEntry);
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }

        function updateStatus(status, message) {
            statusDiv.className = `status ${status}`;
            statusDiv.textContent = message;
        }

        function clearLogs() {
            logsDiv.innerHTML = '';
        }

        async function testConnection() {
            try {
                log('开始测试WebRTC连接...');
                updateStatus('connecting', '正在连接...');
                
                webrtcClient = new WebRTCClient();
                await webrtcClient.initialize('test-user-1');
                
                log('✅ WebRTC客户端初始化成功', 'success');
                updateStatus('connected', '连接成功');
                
            } catch (error) {
                log(`❌ 连接失败: ${error.message}`, 'error');
                updateStatus('disconnected', '连接失败');
            }
        }

        async function testAudio() {
            if (!webrtcClient) {
                log('❌ 请先测试连接', 'error');
                return;
            }
            
            try {
                log('开始测试音频...');
                await webrtcClient.getLocalStream('audio');
                
                if (webrtcClient.localStream) {
                    localAudio.srcObject = webrtcClient.localStream;
                    log('✅ 音频流获取成功', 'success');
                } else {
                    log('❌ 音频流获取失败', 'error');
                }
                
            } catch (error) {
                log(`❌ 音频测试失败: ${error.message}`, 'error');
            }
        }

        async function testVideo() {
            if (!webrtcClient) {
                log('❌ 请先测试连接', 'error');
                return;
            }
            
            try {
                log('开始测试视频...');
                await webrtcClient.getLocalStream('video');
                
                if (webrtcClient.localStream) {
                    localVideo.srcObject = webrtcClient.localStream;
                    log('✅ 视频流获取成功', 'success');
                } else {
                    log('❌ 视频流获取失败', 'error');
                }
                
            } catch (error) {
                log(`❌ 视频测试失败: ${error.message}`, 'error');
            }
        }

        // 页面加载完成
        log('页面加载完成，点击"测试连接"开始');
    </script>
</body>
</html>
