<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员管理 - 超级管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .status-badge {
            font-size: 0.8em;
            padding: 0.4em 0.8em;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin: 0 0.1rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-crown me-2"></i>
                            超级管理员
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/super-admin/admin-management">
                                <i class="fas fa-users-cog me-2"></i>
                                管理员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/user-management">
                                <i class="fas fa-users me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/video-management">
                                <i class="fas fa-video me-2"></i>
                                视频管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/comment-management">
                                <i class="fas fa-comments me-2"></i>
                                评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/cdn-management">
                                <i class="fas fa-cloud me-2"></i>
                                CDN管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/data-management">
                                <i class="fas fa-database me-2"></i>
                                数据管理
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-users-cog me-2"></i>
                        管理员管理
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/super-admin/create-admin" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>
                            创建管理员
                        </a>
                    </div>
                </div>

                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 管理员列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            管理员列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>用户名</th>
                                        <th>邮箱</th>
                                        <th>角色</th>
                                        <th>状态</th>
                                        <th>最后登录</th>
                                        <th>创建时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="admin : ${adminUsers}">
                                        <td th:text="${admin.id}"></td>
                                        <td>
                                            <strong th:text="${admin.username}"></strong>
                                        </td>
                                        <td th:text="${admin.email}"></td>
                                        <td>
                                            <span class="badge bg-primary status-badge" 
                                                  th:text="${admin.role.description}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${admin.banned}" class="badge bg-danger status-badge">
                                                <i class="fas fa-ban me-1"></i>已封禁
                                            </span>
                                            <span th:unless="${admin.banned}" class="badge bg-success status-badge">
                                                <i class="fas fa-check me-1"></i>正常
                                            </span>
                                        </td>
                                        <td th:text="${admin.lastLogin != null ? #temporals.format(admin.lastLogin, 'yyyy-MM-dd HH:mm') : '从未登录'}"></td>
                                        <td th:text="${#temporals.format(admin.createdAt, 'yyyy-MM-dd')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/super-admin/admin/{id}/permissions(id=${admin.id})}" 
                                                   class="btn btn-outline-primary btn-action">
                                                    <i class="fas fa-key"></i>
                                                </a>
                                                <button th:if="${!admin.banned}" 
                                                        class="btn btn-outline-danger btn-action"
                                                        data-bs-toggle="modal" 
                                                        th:data-bs-target="'#banModal' + ${admin.id}">
                                                    <i class="fas fa-ban"></i>
                                                </button>
                                                <form th:if="${admin.banned}" 
                                                      th:action="@{/super-admin/admin/{id}/unban(id=${admin.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-outline-success btn-action">
                                                        <i class="fas fa-unlock"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 封禁模态框 -->
    <div th:each="admin : ${adminUsers}" th:id="'banModal' + ${admin.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">封禁管理员</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/super-admin/admin/{id}/ban(id=${admin.id})}" method="post">
                    <div class="modal-body">
                        <p>确定要封禁管理员 <strong th:text="${admin.username}"></strong> 吗？</p>
                        <div class="mb-3">
                            <label for="reason" class="form-label">封禁原因</label>
                            <textarea class="form-control" name="reason" rows="3" required 
                                      placeholder="请输入封禁原因..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-danger">确认封禁</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
