<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员权限设置 - 超级管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .permission-card {
            border: 2px solid #e9ecef;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .permission-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
        }
        .permission-card.selected {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .permission-icon {
            font-size: 2rem;
            color: #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-crown me-2"></i>
                            超级管理员
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/super-admin/admin-management">
                                <i class="fas fa-users-cog me-2"></i>
                                管理员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/user-management">
                                <i class="fas fa-users me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/video-management">
                                <i class="fas fa-video me-2"></i>
                                视频管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/comment-management">
                                <i class="fas fa-comments me-2"></i>
                                评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/cdn-management">
                                <i class="fas fa-cloud me-2"></i>
                                CDN管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/data-management">
                                <i class="fas fa-database me-2"></i>
                                数据管理
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-key me-2"></i>
                        管理员权限设置
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/super-admin/admin-management" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            返回列表
                        </a>
                    </div>
                </div>

                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 管理员信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-user me-2"></i>
                            管理员信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <td><strong>用户名：</strong></td>
                                        <td th:text="${admin.username}"></td>
                                    </tr>
                                    <tr>
                                        <td><strong>邮箱：</strong></td>
                                        <td th:text="${admin.email}"></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="col-md-6">
                                <table class="table table-borderless">
                                    <tr>
                                        <td><strong>角色：</strong></td>
                                        <td>
                                            <span class="badge bg-primary" th:text="${admin.role.description}"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td><strong>状态：</strong></td>
                                        <td>
                                            <span th:if="${admin.banned}" class="badge bg-danger">已封禁</span>
                                            <span th:unless="${admin.banned}" class="badge bg-success">正常</span>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 权限设置 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-shield-alt me-2"></i>
                            权限设置
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/super-admin/admin/{id}/permissions(id=${admin.id})}" method="post">
                            <div class="row">
                                <div class="col-md-4 mb-3" th:each="permission : ${allPermissions}">
                                    <div class="permission-card p-3 h-100" 
                                         th:classappend="${currentPermissions.contains(permission)} ? 'selected' : ''">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" 
                                                   th:id="'permission_' + ${permission.name()}"
                                                   name="permissions" 
                                                   th:value="${permission}"
                                                   th:checked="${currentPermissions.contains(permission)}">
                                            <label class="form-check-label w-100" 
                                                   th:for="'permission_' + ${permission.name()}">
                                                <div class="text-center">
                                                    <div class="permission-icon mb-2">
                                                        <i th:switch="${permission.name()}">
                                                            <span th:case="'USER_MANAGEMENT'" class="fas fa-users"></span>
                                                            <span th:case="'VIDEO_MANAGEMENT'" class="fas fa-video"></span>
                                                            <span th:case="'COMMENT_MANAGEMENT'" class="fas fa-comments"></span>
                                                            <span th:case="'CONTENT_REVIEW'" class="fas fa-eye"></span>
                                                            <span th:case="'SYSTEM_SETTINGS'" class="fas fa-cogs"></span>
                                                            <span th:case="'LOG_VIEW'" class="fas fa-file-alt"></span>
                                                            <span th:case="'STATISTICS_VIEW'" class="fas fa-chart-bar"></span>
                                                            <span th:case="'ANNOUNCEMENT_MANAGEMENT'" class="fas fa-bullhorn"></span>
                                                            <span th:case="'CDN_MANAGEMENT'" class="fas fa-cloud"></span>
                                                            <span th:case="*" class="fas fa-key"></span>
                                                        </i>
                                                    </div>
                                                    <h6 th:switch="${permission.name()}">
                                                        <span th:case="'USER_MANAGEMENT'">用户管理</span>
                                                        <span th:case="'VIDEO_MANAGEMENT'">视频管理</span>
                                                        <span th:case="'COMMENT_MANAGEMENT'">评论管理</span>
                                                        <span th:case="'CONTENT_REVIEW'">内容审核</span>
                                                        <span th:case="'SYSTEM_SETTINGS'">系统设置</span>
                                                        <span th:case="'LOG_VIEW'">日志查看</span>
                                                        <span th:case="'STATISTICS_VIEW'">统计查看</span>
                                                        <span th:case="'ANNOUNCEMENT_MANAGEMENT'">公告管理</span>
                                                        <span th:case="'CDN_MANAGEMENT'">CDN管理</span>
                                                        <span th:case="*" th:text="${permission.name()}"></span>
                                                    </h6>
                                                    <small class="text-muted" th:switch="${permission.name()}">
                                                        <span th:case="'USER_MANAGEMENT'">管理用户账户、封禁解封</span>
                                                        <span th:case="'VIDEO_MANAGEMENT'">管理视频内容、审核</span>
                                                        <span th:case="'COMMENT_MANAGEMENT'">管理用户评论</span>
                                                        <span th:case="'CONTENT_REVIEW'">审核用户上传内容</span>
                                                        <span th:case="'SYSTEM_SETTINGS'">修改系统配置</span>
                                                        <span th:case="'LOG_VIEW'">查看系统日志</span>
                                                        <span th:case="'STATISTICS_VIEW'">查看统计数据</span>
                                                        <span th:case="'ANNOUNCEMENT_MANAGEMENT'">发布系统公告</span>
                                                        <span th:case="'CDN_MANAGEMENT'">管理CDN配置</span>
                                                        <span th:case="*">权限描述</span>
                                                    </small>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4">
                                <div class="alert alert-warning">
                                    <i class="fas fa-exclamation-triangle me-2"></i>
                                    <strong>注意：</strong>
                                    <ul class="mb-0 mt-2">
                                        <li>权限变更将立即生效</li>
                                        <li>超级管理员默认拥有所有权限</li>
                                        <li>请谨慎分配权限，避免权限滥用</li>
                                        <li>建议按需分配最小权限原则</li>
                                    </ul>
                                </div>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/super-admin/admin-management" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times me-2"></i>
                                    取消
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>
                                    保存权限
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 权限卡片点击效果
        document.querySelectorAll('.permission-card').forEach(card => {
            card.addEventListener('click', function(e) {
                if (e.target.type !== 'checkbox') {
                    const checkbox = this.querySelector('input[type="checkbox"]');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('selected', checkbox.checked);
                }
            });
        });

        // 复选框变化时更新卡片样式
        document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const card = this.closest('.permission-card');
                card.classList.toggle('selected', this.checked);
            });
        });

        // 全选/取消全选功能
        function toggleAllPermissions(selectAll) {
            document.querySelectorAll('input[name="permissions"]').forEach(checkbox => {
                checkbox.checked = selectAll;
                const card = checkbox.closest('.permission-card');
                card.classList.toggle('selected', selectAll);
            });
        }

        // 添加全选按钮（可选）
        const cardHeader = document.querySelector('.card-header h5');
        const toggleButtons = document.createElement('div');
        toggleButtons.className = 'float-end';
        toggleButtons.innerHTML = `
            <button type="button" class="btn btn-sm btn-outline-primary me-1" onclick="toggleAllPermissions(true)">
                <i class="fas fa-check-square me-1"></i>全选
            </button>
            <button type="button" class="btn btn-sm btn-outline-secondary" onclick="toggleAllPermissions(false)">
                <i class="fas fa-square me-1"></i>取消全选
            </button>
        `;
        cardHeader.parentNode.appendChild(toggleButtons);
    </script>
</body>
</html>
