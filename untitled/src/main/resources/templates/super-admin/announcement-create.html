<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建公告 - 超级管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255,255,255,0.1);
            transform: translateX(5px);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 0.5rem 1.5rem;
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <i class="bi bi-crown-fill text-warning fs-1"></i>
                        <h5 class="text-white mt-2">超级管理员</h5>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/dashboard">
                                <i class="bi bi-speedometer2 me-2"></i>仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/admin-management">
                                <i class="bi bi-people-fill me-2"></i>管理员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/user-management">
                                <i class="bi bi-person-lines-fill me-2"></i>用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/video-management">
                                <i class="bi bi-camera-video-fill me-2"></i>视频管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/comment-management">
                                <i class="bi bi-chat-dots-fill me-2"></i>评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/cdn-management">
                                <i class="bi bi-cloud-arrow-up-fill me-2"></i>CDN管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/super-admin/announcement-management">
                                <i class="bi bi-megaphone-fill me-2"></i>公告管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/data-management">
                                <i class="bi bi-database-fill me-2"></i>数据管理
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/logout">
                                <i class="bi bi-box-arrow-right me-2"></i>退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2"><i class="bi bi-plus-circle me-2"></i>创建公告</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/super-admin/announcement-management" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-1"></i>返回列表
                        </a>
                    </div>
                </div>

                <!-- 成功/错误消息 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 创建公告表单 -->
                <div class="card">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-megaphone me-2"></i>新建公告
                        </h5>
                    </div>
                    <div class="card-body">
                        <form action="/super-admin/announcement/create" method="post">
                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="title" class="form-label">
                                        <i class="bi bi-type me-1"></i>公告标题 <span class="text-danger">*</span>
                                    </label>
                                    <input type="text" class="form-control" id="title" name="title" 
                                           placeholder="请输入公告标题" required maxlength="200">
                                    <div class="form-text">标题最多200个字符</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 mb-3">
                                    <label for="content" class="form-label">
                                        <i class="bi bi-file-text me-1"></i>公告内容 <span class="text-danger">*</span>
                                    </label>
                                    <textarea class="form-control" id="content" name="content" rows="8" 
                                              placeholder="请输入公告内容..." required></textarea>
                                    <div class="form-text">支持HTML格式，可以使用基本的HTML标签来格式化内容</div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a href="/super-admin/announcement-management" class="btn btn-outline-secondary me-md-2">
                                            <i class="bi bi-x-circle me-1"></i>取消
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle me-1"></i>创建公告
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- 公告预览 -->
                <div class="card mt-4">
                    <div class="card-header bg-light">
                        <h6 class="card-title mb-0">
                            <i class="bi bi-eye me-2"></i>实时预览
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="preview-area">
                            <h5 id="preview-title" class="text-muted">公告标题将在这里显示...</h5>
                            <hr>
                            <div id="preview-content" class="text-muted">公告内容将在这里显示...</div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 实时预览功能
        document.getElementById('title').addEventListener('input', function() {
            const title = this.value || '公告标题将在这里显示...';
            document.getElementById('preview-title').textContent = title;
        });

        document.getElementById('content').addEventListener('input', function() {
            const content = this.value || '公告内容将在这里显示...';
            document.getElementById('preview-content').innerHTML = content;
        });

        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();

            if (!title) {
                e.preventDefault();
                alert('请输入公告标题');
                document.getElementById('title').focus();
                return;
            }

            if (!content) {
                e.preventDefault();
                alert('请输入公告内容');
                document.getElementById('content').focus();
                return;
            }

            if (title.length > 200) {
                e.preventDefault();
                alert('公告标题不能超过200个字符');
                document.getElementById('title').focus();
                return;
            }
        });
    </script>
</body>
</html>
