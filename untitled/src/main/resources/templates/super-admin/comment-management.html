<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论管理 - 超级管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .status-badge {
            font-size: 0.8em;
            padding: 0.4em 0.8em;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            margin: 0 0.1rem;
        }
        .comment-content {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .video-title {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-crown me-2"></i>
                            超级管理员
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/admin-management">
                                <i class="fas fa-users-cog me-2"></i>
                                管理员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/user-management">
                                <i class="fas fa-users me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/video-management">
                                <i class="fas fa-video me-2"></i>
                                视频管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/super-admin/comment-management">
                                <i class="fas fa-comments me-2"></i>
                                评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/cdn-management">
                                <i class="fas fa-cloud me-2"></i>
                                CDN管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/data-management">
                                <i class="fas fa-database me-2"></i>
                                数据管理
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-comments me-2"></i>
                        评论管理
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-outline-primary dropdown-toggle" data-bs-toggle="dropdown">
                                <i class="fas fa-filter me-2"></i>筛选状态
                            </button>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/super-admin/comment-management">全部</a></li>
                                <li><a class="dropdown-item" href="/super-admin/comment-management?status=PENDING">待审核</a></li>
                                <li><a class="dropdown-item" href="/super-admin/comment-management?status=APPROVED">已通过</a></li>
                                <li><a class="dropdown-item" href="/super-admin/comment-management?status=BANNED">已封禁</a></li>
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 待审核评论 -->
                <div th:if="${pendingComments != null and !pendingComments.empty}" class="card mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">
                            <i class="fas fa-clock me-2"></i>
                            待审核评论 (<span th:text="${#lists.size(pendingComments)}"></span>)
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>评论内容</th>
                                        <th>评论者</th>
                                        <th>视频</th>
                                        <th>评论时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="comment : ${pendingComments}">
                                        <td>
                                            <div class="comment-content" th:text="${comment.content}" th:title="${comment.content}"></div>
                                        </td>
                                        <td th:text="${comment.user.username}"></td>
                                        <td>
                                            <div class="video-title" th:text="${comment.video.title}" th:title="${comment.video.title}"></div>
                                        </td>
                                        <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <form th:action="@{/super-admin/comment/{id}/approve(id=${comment.id})}" 
                                                      method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-success btn-action">
                                                        <i class="fas fa-check"></i> 通过
                                                    </button>
                                                </form>
                                                <button class="btn btn-danger btn-action"
                                                        data-bs-toggle="modal" 
                                                        th:data-bs-target="'#banCommentModal' + ${comment.id}">
                                                    <i class="fas fa-ban"></i> 封禁
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- 所有评论列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>
                            所有评论
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>评论内容</th>
                                        <th>评论者</th>
                                        <th>视频</th>
                                        <th>状态</th>
                                        <th>点赞数</th>
                                        <th>评论时间</th>
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="comment : ${comments.content}">
                                        <td th:text="${comment.id}"></td>
                                        <td>
                                            <div class="comment-content" th:text="${comment.content}" th:title="${comment.content}"></div>
                                        </td>
                                        <td th:text="${comment.user.username}"></td>
                                        <td>
                                            <div class="video-title" th:text="${comment.video.title}" th:title="${comment.video.title}"></div>
                                        </td>
                                        <td>
                                            <span th:switch="${comment.status}">
                                                <span th:case="'PENDING'" class="badge bg-warning status-badge">待审核</span>
                                                <span th:case="'APPROVED'" class="badge bg-success status-badge">已通过</span>
                                                <span th:case="'BANNED'" class="badge bg-danger status-badge">已封禁</span>
                                            </span>
                                        </td>
                                        <td th:text="${comment.likeCount}"></td>
                                        <td th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:href="@{/watch/{id}(id=${comment.video.id})}" 
                                                   class="btn btn-outline-primary btn-action" target="_blank">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                                <button th:if="${comment.status.name() != 'BANNED'}" 
                                                        class="btn btn-outline-danger btn-action"
                                                        data-bs-toggle="modal" 
                                                        th:data-bs-target="'#banCommentModal' + ${comment.id}">
                                                    <i class="fas fa-ban"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <nav th:if="${comments.totalPages > 1}">
                            <ul class="pagination justify-content-center">
                                <li class="page-item" th:classappend="${comments.first} ? 'disabled'">
                                    <a class="page-link" th:href="@{/super-admin/comment-management(page=${currentPage - 1})}">
                                        <i class="fas fa-chevron-left"></i>
                                    </a>
                                </li>
                                <li class="page-item" th:each="i : ${#numbers.sequence(0, comments.totalPages - 1)}"
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" th:href="@{/super-admin/comment-management(page=${i})}" 
                                       th:text="${i + 1}"></a>
                                </li>
                                <li class="page-item" th:classappend="${comments.last} ? 'disabled'">
                                    <a class="page-link" th:href="@{/super-admin/comment-management(page=${currentPage + 1})}">
                                        <i class="fas fa-chevron-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 封禁评论模态框 -->
    <div th:each="comment : ${pendingComments != null ? pendingComments : comments.content}" 
         th:id="'banCommentModal' + ${comment.id}" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">封禁评论</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form th:action="@{/super-admin/comment/{id}/ban(id=${comment.id})}" method="post">
                    <div class="modal-body">
                        <p>确定要封禁这条评论吗？</p>
                        <div class="alert alert-light">
                            <strong>评论内容：</strong><br>
                            <span th:text="${comment.content}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="reason" class="form-label">封禁原因</label>
                            <textarea class="form-control" name="reason" rows="3" required 
                                      placeholder="请输入封禁原因..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-danger">确认封禁</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
