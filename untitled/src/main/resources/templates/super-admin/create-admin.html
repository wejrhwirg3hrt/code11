<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建管理员 - 超级管理员</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            padding: 12px 20px;
            margin: 5px 0;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }
        .main-content {
            background: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="text-center mb-4">
                        <h4 class="text-white">
                            <i class="fas fa-crown me-2"></i>
                            超级管理员
                        </h4>
                    </div>
                    
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/dashboard">
                                <i class="fas fa-tachometer-alt me-2"></i>
                                仪表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/super-admin/admin-management">
                                <i class="fas fa-users-cog me-2"></i>
                                管理员管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/user-management">
                                <i class="fas fa-users me-2"></i>
                                用户管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/video-management">
                                <i class="fas fa-video me-2"></i>
                                视频管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/comment-management">
                                <i class="fas fa-comments me-2"></i>
                                评论管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/cdn-management">
                                <i class="fas fa-cloud me-2"></i>
                                CDN管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/super-admin/data-management">
                                <i class="fas fa-database me-2"></i>
                                数据管理
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a class="nav-link" href="/admin/logout">
                                <i class="fas fa-sign-out-alt me-2"></i>
                                退出登录
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- 主内容区 -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-user-plus me-2"></i>
                        创建管理员
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <a href="/super-admin/admin-management" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            返回列表
                        </a>
                    </div>
                </div>

                <!-- 消息提示 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle me-2"></i>
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 创建表单 -->
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <i class="fas fa-user-plus me-2"></i>
                                    管理员信息
                                </h5>
                            </div>
                            <div class="card-body">
                                <form action="/super-admin/create-admin" method="post">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="username" class="form-label">
                                                    <i class="fas fa-user me-1"></i>
                                                    用户名 <span class="text-danger">*</span>
                                                </label>
                                                <input type="text" class="form-control" id="username" name="username" 
                                                       required placeholder="请输入用户名">
                                                <div class="form-text">用户名必须唯一，建议使用英文字母和数字</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="email" class="form-label">
                                                    <i class="fas fa-envelope me-1"></i>
                                                    邮箱 <span class="text-danger">*</span>
                                                </label>
                                                <input type="email" class="form-control" id="email" name="email" 
                                                       required placeholder="请输入邮箱地址">
                                                <div class="form-text">邮箱地址必须唯一且格式正确</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="password" class="form-label">
                                                    <i class="fas fa-lock me-1"></i>
                                                    密码 <span class="text-danger">*</span>
                                                </label>
                                                <input type="password" class="form-control" id="password" name="password" 
                                                       required placeholder="请输入密码" minlength="6">
                                                <div class="form-text">密码长度至少6位</div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="role" class="form-label">
                                                    <i class="fas fa-user-tag me-1"></i>
                                                    角色 <span class="text-danger">*</span>
                                                </label>
                                                <select class="form-select" id="role" name="role" required>
                                                    <option value="">请选择角色</option>
                                                    <option th:each="role : ${roles}" 
                                                            th:value="${role}" 
                                                            th:text="${role.description}"></option>
                                                </select>
                                                <div class="form-text">选择管理员的权限级别</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-4">
                                        <div class="alert alert-info">
                                            <i class="fas fa-info-circle me-2"></i>
                                            <strong>注意事项：</strong>
                                            <ul class="mb-0 mt-2">
                                                <li>创建的管理员将立即生效</li>
                                                <li>管理员可以登录后台管理系统</li>
                                                <li>超级管理员拥有所有权限</li>
                                                <li>普通管理员权限可以后续调整</li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <a href="/super-admin/admin-management" class="btn btn-secondary me-md-2">
                                            <i class="fas fa-times me-2"></i>
                                            取消
                                        </a>
                                        <button type="submit" class="btn btn-primary">
                                            <i class="fas fa-save me-2"></i>
                                            创建管理员
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 表单验证
        document.querySelector('form').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!username || !email || !password || !role) {
                e.preventDefault();
                alert('请填写所有必填字段');
                return;
            }

            if (password.length < 6) {
                e.preventDefault();
                alert('密码长度至少6位');
                return;
            }

            if (!email.includes('@')) {
                e.preventDefault();
                alert('请输入有效的邮箱地址');
                return;
            }
        });
    </script>
</body>
</html>
