<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的统计数据 - 视频网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }

        .stats-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .stats-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stats-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            border: none;
        }

        .card-header h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        .stat-item:hover {
            background-color: rgba(102, 126, 234, 0.05);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            font-weight: 500;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-weight: 700;
            font-size: 1.2em;
            color: var(--primary-color);
        }

        .quick-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .quick-stat-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }

        .quick-stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .quick-stat-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .quick-stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 5px;
        }

        .quick-stat-label {
            color: #666;
            font-weight: 500;
        }

        .back-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            color: white;
            text-decoration: none;
        }

        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 对称布局容器 */
        .symmetric-charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin: 40px 0;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 480px; /* 统一高度 */
        }

        .chart-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        /* 柱状图容器 */
        .chart-container {
            position: relative;
            height: 320px;
            display: flex;
            align-items: end;
            justify-content: space-evenly;
            padding: 30px 20px 40px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08), rgba(118, 75, 162, 0.08));
            margin: 0;
        }

        .chart-bar {
            position: relative;
            width: 50px;
            background: linear-gradient(180deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px 10px 0 0;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
            opacity: 0;
            transform: translateY(20px);
        }

        .chart-bar.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .chart-bar:hover {
            transform: scale(1.08) translateY(-5px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .chart-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(255,255,255,0.4), transparent);
            border-radius: 10px 10px 0 0;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .chart-bar:hover::before {
            opacity: 1;
        }

        .chart-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9em;
            font-weight: 600;
            color: #666;
            white-space: nowrap;
        }

        .chart-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-10px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .chart-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
        }

        .chart-bar:hover .chart-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-20px);
        }

        /* 圆环图容器 */
        .donut-container {
            height: 320px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.08), rgba(255, 193, 7, 0.08));
        }

        .donut-chart {
            position: relative;
            width: 240px;
            height: 240px;
            margin: 0 auto;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.1));
        }

        .donut-segment {
            fill: none;
            stroke-width: 20;
            stroke-linecap: round;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            stroke-dasharray: 0 628;
        }

        .donut-segment.animate {
            opacity: 1;
        }

        .donut-segment:hover {
            stroke-width: 25;
            filter: brightness(1.15) drop-shadow(0 0 10px currentColor);
            transform-origin: center;
        }

        .donut-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            opacity: 0;
            transition: opacity 0.6s ease 0.8s;
        }

        .donut-center.animate {
            opacity: 1;
        }

        .donut-value {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: block;
            line-height: 1;
            margin-bottom: 5px;
        }

        .donut-label {
            font-size: 1.1em;
            color: var(--text-color);
            font-weight: 600;
            opacity: 0.8;
        }

        .donut-tooltip {
            position: absolute;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.85));
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            pointer-events: none;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transform: scale(0.8);
        }

        .donut-tooltip.show {
            opacity: 1;
            transform: scale(1);
        }

        /* 图例样式优化 */
        .chart-legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
        }

        .legend-item.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 动画效果 */
        @keyframes barGrow {
            0% {
                height: 0;
                opacity: 0;
                transform: translateY(20px);
            }
            50% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                height: var(--target-height);
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes donutDraw {
            0% {
                stroke-dasharray: 0 628;
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            100% {
                stroke-dasharray: var(--target-dash) 628;
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .symmetric-charts {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .chart-card {
                height: auto;
                min-height: 400px;
            }

            .chart-container,
            .donut-container {
                height: 280px;
                padding: 20px 15px;
            }

            .chart-bar {
                width: 40px;
            }

            .donut-chart {
                width: 200px;
                height: 200px;
            }

            .donut-value {
                font-size: 2.5em;
            }

            .chart-legend {
                flex-direction: column;
                gap: 15px;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .chart-container,
            .donut-container {
                height: 240px;
                padding: 15px 10px;
            }

            .donut-chart {
                width: 160px;
                height: 160px;
            }

            .donut-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <!-- 返回按钮 -->
        <a href="/profile" class="back-button">
            <i class="fas fa-arrow-left"></i>
            返回个人资料
        </a>

        <!-- 页面标题 -->
        <div class="text-center mb-4">
            <h1 class="display-4 fw-bold" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">

                        <div class="chart-label">待审核</div>

                        <div class="chart-tooltip">总观看量: 24</div>
                        <div class="chart-label">观看量</div>

            <!-- 互动统计图表 -->
            <div class="chart-card fade-in">
                <div class="card-header">
                    <h3><i class="fas fa-users"></i> 互动统计</h3>
                </div>
                <div class="donut-container">
                    <div class="donut-chart">
                        <svg viewBox="0 0 200 200">
                            <circle cx="100" cy="100" r="80" class="donut-segment"

                                    stroke="#667eea" stroke-dasharray="25 628"
                                    stroke-dashoffset="-50"
                                    data-value="2" data-label="收到评论">

                            <circle cx="100" cy="100" r="80" class="donut-segment"
                                    stroke="#ffc107" stroke-dasharray="25 628"

                                    data-value="2" data-label="被收藏">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载动画管理器
        class AnimationManager {
            constructor() {
                this.animationQueue = [];
                this.isAnimating = false;
            }

            addAnimation(callback, delay = 0) {
                this.animationQueue.push({ callback, delay });
            }

            async startAnimations() {
                if (this.isAnimating) return;
                this.isAnimating = true;

                for (const animation of this.animationQueue) {
                    await new Promise(resolve => {
                        setTimeout(() => {
                            animation.callback();
                            resolve();
                        }, animation.delay);
                    });
                }
                this.isAnimating = false;
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const animationManager = new AnimationManager();

            // 1. 卡片淡入动画
            animationManager.addAnimation(() => {
                const cards = document.querySelectorAll('.fade-in');
                cards.forEach((card, index) => {
                    setTimeout(() => {
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 150);
                });
            }, 200);

            // 2. 数字计数动画
            animationManager.addAnimation(() => {
                animateNumbers();
            }, 600);

            // 3. 同步启动图表动画
            animationManager.addAnimation(() => {
                // 柱状图和圆环图同时开始
                startChartAnimations();
            }, 1000);

            // 启动所有动画
            animationManager.startAnimations();

            // 图表动画函数
            function startChartAnimations() {
                // 柱状图动画
                const bars = document.querySelectorAll('.chart-bar');
                bars.forEach((bar, index) => {
                    setTimeout(() => {
                        bar.classList.add('animate');
                        const targetHeight = bar.style.getPropertyValue('--target-height');
                        bar.style.height = '0px';
                        bar.style.animation = `barGrow 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards`;
                        bar.style.setProperty('--target-height', targetHeight);
                    }, index * 150);
                });

                // 圆环图动画
                const segments = document.querySelectorAll('.donut-segment');
                segments.forEach((segment, index) => {
                    const dashArray = segment.getAttribute('stroke-dasharray');
                    segment.setAttribute('stroke-dasharray', '0 628');

                    setTimeout(() => {
                        segment.classList.add('animate');
                        segment.style.animation = `donutDraw 1.8s cubic-bezier(0.4, 0, 0.2, 1) forwards`;
                        segment.style.setProperty('--target-dash', dashArray.split(' ')[0]);

                        setTimeout(() => {
                            segment.setAttribute('stroke-dasharray', dashArray);
                        }, 1800);
                    }, index * 200);
                });

                // 圆环中心动画
                setTimeout(() => {
                    const donutCenter = document.querySelector('.donut-center');
                    if (donutCenter) {
                        donutCenter.classList.add('animate');
                    }
                }, 1200);

                // 图例动画
                setTimeout(() => {
                    const legendItems = document.querySelectorAll('.legend-item');
                    legendItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add('animate');
                        }, index * 100);
                    });
                }, 1500);
            }

            // 增强的圆环图交互
            setupDonutInteractions();
        });

        // 数字动画效果
        function animateNumbers() {
            const numbers = document.querySelectorAll('.quick-stat-value');
            numbers.forEach((number, index) => {
                const target = parseInt(number.textContent);
                let current = 0;
                const increment = target / 60;
                const duration = 1500;
                const stepTime = duration / 60;

                setTimeout(() => {
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= target) {
                            current = target;
                            clearInterval(timer);
                        }
                        number.textContent = Math.floor(current);
                    }, stepTime);
                }, index * 100);
            });
        }

        // 圆环图交互设置
        function setupDonutInteractions() {
            const donutSegments = document.querySelectorAll('.donut-segment');
            const donutTooltip = document.querySelector('.donut-tooltip');

            if (!donutTooltip) return;

            donutSegments.forEach(segment => {
                segment.addEventListener('mouseenter', function(e) {
                    const value = this.getAttribute('data-value');
                    const label = this.getAttribute('data-label');
                    donutTooltip.textContent = `${label}: ${value}`;
                    donutTooltip.classList.add('show');

                    // 高亮效果
                    this.style.filter = 'brightness(1.2) drop-shadow(0 0 15px currentColor)';
                });

                segment.addEventListener('mousemove', function(e) {
                    const rect = this.closest('.donut-chart').getBoundingClientRect();
                    donutTooltip.style.left = (e.clientX - rect.left) + 'px';
                    donutTooltip.style.top = (e.clientY - rect.top - 40) + 'px';
                });

                segment.addEventListener('mouseleave', function() {
                    donutTooltip.classList.remove('show');
                    this.style.filter = '';
                });
            });
        }

        // 页面可见性检测，确保动画在页面可见时播放
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                // 页面重新可见时，重新启动动画
                setTimeout(() => {
                    const elements = document.querySelectorAll('.chart-bar, .donut-segment');
                    elements.forEach(el => {
                        if (!el.classList.contains('animate')) {
                            el.style.animation = 'none';
                            el.offsetHeight; // 触发重排
                            el.style.animation = null;
                        }
                    });
                }, 100);
            }
        });
    </script>
</body>
</html>
