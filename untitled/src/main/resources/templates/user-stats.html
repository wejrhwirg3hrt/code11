<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户统计 - 视频网站</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --warning-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 背景粒子效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(-10px) rotate(-1deg); }
        }

        .stats-header {
            background: var(--primary-gradient);
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            align-items: center;
        }

        .stats-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 100" fill="white" opacity="0.1"><polygon points="0,100 1000,0 1000,100"/></svg>');
            background-size: cover;
            animation: wave 3s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(-10px); }
        }

        .stats-header .container {
            position: relative;
            z-index: 2;
        }

        .stats-header h1 {
            animation: slideInLeft 1s ease-out;
        }

        .stats-header p {
            animation: slideInRight 1s ease-out 0.3s both;
        }

        .stats-header .btn {
            animation: fadeIn 1s ease-out 0.6s both;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: none;
            margin-bottom: 2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        .stats-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 80px rgba(0,0,0,0.2);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 为不同的卡片添加延迟动画 */
        .stats-card:nth-child(1) { animation-delay: 0.1s; }
        .stats-card:nth-child(2) { animation-delay: 0.2s; }
        .stats-card:nth-child(3) { animation-delay: 0.3s; }
        .stats-card:nth-child(4) { animation-delay: 0.4s; }
        .stats-card:nth-child(5) { animation-delay: 0.5s; }
        .stats-card:nth-child(6) { animation-delay: 0.6s; }

        .stat-item {
            text-align: center;
            padding: 1.5rem;
            border-radius: 15px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: scale(1.05);
            background: var(--primary-gradient);
            color: white;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transition: all 0.3s ease;
        }

        .stat-number.counting {
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* 进度条动画 */
        .progress-bar {
            animation: progressFill 2s ease-out forwards;
            transform-origin: left;
        }

        @keyframes progressFill {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }

        /* 等级徽章旋转动画 */
        .level-badge {
            animation: rotateIn 1s ease-out;
        }

        @keyframes rotateIn {
            from {
                opacity: 0;
                transform: rotate(-180deg) scale(0.5);
            }
            to {
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
        }

        /* 成就图标弹跳动画 */
        .achievement-icon i {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .stat-item:hover .stat-number {
            -webkit-text-fill-color: white;
        }

        .stat-label {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 500;
        }

        .stat-item:hover .stat-label {
            color: white;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin: 2rem 0;
        }

        .trend-indicator {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-left: 1rem;
        }

        .trend-up {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .trend-down {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: var(--primary-gradient);
            border: none;
            border-radius: 25px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        /* 可点击卡片样式 */
        .clickable-card {
            cursor: pointer;
            transition: all 0.3s ease;
            height: 200px;
        }

        .clickable-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.15);
        }

        /* 等级卡片特殊样式 */
        .level-card-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 成就卡片特殊样式 */
        .achievement-card-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* 等级徽章样式 */
        .level-badge {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
        }

        .level-badge.level-1, .level-badge.level-2 {
            background: linear-gradient(135deg, #8B4513, #A0522D);
        }

        .level-badge.level-3, .level-badge.level-4 {
            background: linear-gradient(135deg, #C0C0C0, #E5E5E5);
        }

        .level-badge.level-5, .level-badge.level-6 {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }

        .level-badge.level-7, .level-badge.level-8 {
            background: linear-gradient(135deg, #9370DB, #8A2BE2);
        }

        .level-badge.level-9, .level-badge.level-10 {
            background: linear-gradient(135deg, #FF1493, #FF69B4);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(255, 20, 147, 0.5); }
            to { box-shadow: 0 0 20px rgba(255, 20, 147, 0.8); }
        }

        .level-number {
            font-size: 1.2rem;
            margin-top: 2px;
        }

        .level-title {
            color: #495057;
            font-weight: 600;
        }

        /* 成就样式 */
        .achievement-list {
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .achievement-item {
            padding: 8px 0;
            border-bottom: 1px solid #f8f9fa;
        }

        .achievement-item:last-child {
            border-bottom: none;
        }

        .achievement-icon {
            width: 30px;
            text-align: center;
        }

        .achievement-content h6 {
            font-size: 0.9rem;
            color: #495057;
            margin-bottom: 0.25rem;
        }

        .achievement-content small {
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .level-badge {
                width: 50px;
                height: 50px;
            }

            .level-number {
                font-size: 1rem;
            }
        }
    </style>
</head>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Chart.js -->

    <script>
        console.log('JavaScript is loading...');
        let viewsChart = null;
        let statusChart = null;

        // 数字计数动画
        function animateNumber(element, start, end, duration = 2000) {
            const startTime = performance.now();
            const startValue = start;
            const endValue = end;

            function updateNumber(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);

                // 使用缓动函数
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = Math.floor(startValue + (endValue - startValue) * easeOutQuart);

                if (element.textContent.includes('K') || element.textContent.includes('M')) {
                    element.textContent = formatNumber(currentValue);
                } else {
                    element.textContent = currentValue.toLocaleString();
                }

                if (progress < 1) {
                    requestAnimationFrame(updateNumber);
                } else {
                    element.classList.remove('counting');
                }
            }

            element.classList.add('counting');
            requestAnimationFrame(updateNumber);
        }

        // 启动所有数字动画
        function startNumberAnimations() {
            const statNumbers = document.querySelectorAll('.stat-number');
            statNumbers.forEach((element, index) => {
                setTimeout(() => {
                    const text = element.textContent.replace(/[^\d]/g, '');
                    const finalValue = parseInt(text) || 0;
                    if (finalValue > 0) {
                        animateNumber(element, 0, finalValue, 1500 + index * 200);
                    }
                }, index * 100);
            });
        }

        // 页面加载时获取统计数据
        // 服务器端预加载的数据
        const preloadedData = {
            userStats: /*[[${userStats}]]*/ null,
            userLevel: /*[[${userLevel}]]*/ null,
            achievementProgress: /*[[${achievementProgress}]]*/ null,
            levelProgress: /*[[${levelProgress}]]*/ 0,
            nextLevelExp: /*[[${nextLevelExp}]]*/ 0
        };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            console.log('预加载数据:', preloadedData);

            // 如果有预加载数据，直接使用；否则通过API加载
            if (preloadedData.userStats && preloadedData.userLevel) {
                console.log('使用预加载数据');
                displayPreloadedData();

                // 等待Chart.js加载完成后初始化图表
                if (typeof Chart !== 'undefined') {
                    initializeChartsWithPreloadedData();
                } else {
                    setTimeout(() => {
                        if (typeof Chart !== 'undefined') {
                            initializeChartsWithPreloadedData();
                        } else {
                            showError('图表库加载失败，请刷新页面重试');
                        }
                    }, 1000);
                }

                // 启动数字动画
                setTimeout(() => {
                    startNumberAnimations();
                }, 500);

                // 页面加载完成后，自动进行成就检测（后台进行，不阻塞UI）
                setTimeout(() => {
                    console.log('🤖 开始后台自动成就检测...');
                    autoDetectAchievementsInBackground();
                }, 2000);

            } else {
                console.log('预加载数据不可用，使用API加载');
                // 等待Chart.js加载完成
                if (typeof Chart !== 'undefined') {
                    loadUserStats();
                } else {
                    // 如果Chart.js还没加载，等待一下
                    setTimeout(() => {
                        if (typeof Chart !== 'undefined') {
                            loadUserStats();
                        } else {
                            showError('图表库加载失败，请刷新页面重试');
                        }
                    }, 1000);
                }

                // 延迟启动数字动画，等待数据加载完成
                setTimeout(() => {
                    startNumberAnimations();
                }, 1500);
            }
        });

        // 后台自动成就检测（不显示UI，静默进行）
        async function autoDetectAchievementsInBackground() {
            try {
                console.log('🔍 后台检测成就中...');

                const response = await fetch('/api/auto-detect-achievements', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success && data.newAchievements > 0) {
                    console.log('🎉 后台检测到新成就:', data.newAchievements);

                    // 显示小提示
                    showNewAchievementNotification(data.newAchievements);
                } else {
                    console.log('✅ 后台检测完成，无新成就');
                }

            } catch (error) {
                console.log('❌ 后台检测失败:', error.message);
            }
        }

        // 显示新成就通知
        function showNewAchievementNotification(count) {
            const notification = document.createElement('div');
            notification.className = 'alert alert-success alert-dismissible fade show position-fixed';
            notification.style.cssText = 'top: 20px; right: 20px; z-index: 10000; min-width: 300px;';
            notification.innerHTML = `
                <i class="fas fa-trophy me-2"></i>
                <strong>🎉 恭喜！</strong><br>
                您获得了 ${count} 个新成就！
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            document.body.appendChild(notification);

            // 5秒后自动移除
            setTimeout(() => {
                if (notification.parentNode) {
                    notification.remove();
                }
            }, 5000);
        }

        // 显示预加载的数据
        function displayPreloadedData() {
            try {
                const combinedData = {
                    statistics: preloadedData.userStats,
                    userLevel: preloadedData.userLevel,
                    achievementProgress: preloadedData.achievementProgress
                };

                displayStatsOverview(combinedData);

                // 异步加载最近成就
                setTimeout(() => {
                    loadRecentAchievements();
                }, 500);

            } catch (error) {
                console.error('显示预加载数据失败:', error);
                showError('数据显示失败，请刷新页面重试');
            }
        }

        // 使用预加载数据初始化图表
        function initializeChartsWithPreloadedData() {
            try {
                const combinedData = {
                    statistics: preloadedData.userStats,
                    userLevel: preloadedData.userLevel,
                    achievementProgress: preloadedData.achievementProgress
                };

                initializeCharts(combinedData);
            } catch (error) {
                console.error('初始化图表失败:', error);
                // 如果图表初始化失败，尝试加载趋势数据
                loadTrendData();
            }
        }

        // 加载用户统计数据
        async function loadUserStats() {
            console.log('loadUserStats() called');
            try {
                // 并行加载统计数据和用户活动数据
                const [statsResponse, levelResponse, activityResponse] = await Promise.all([
                    fetch('/api/statistics/overview', {
                        method: 'GET',
                        credentials: 'same-origin',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    }),
                    fetch('/api/user-activity/level', {
                        method: 'GET',
                        credentials: 'same-origin',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    }),
                    fetch('/api/user-activity/stats', {
                        method: 'GET',
                        credentials: 'same-origin',
                        headers: {
                            'Accept': 'application/json',
                            'Content-Type': 'application/json'
                        }
                    })
                ]);

                console.log('Response statuses:', statsResponse.status, levelResponse.status, activityResponse.status);

                if (statsResponse.status === 401 || levelResponse.status === 401 || activityResponse.status === 401) {
                    showError('请先登录后查看统计数据');
                    return;
                }

                // 处理统计数据

        // 计算用户等级
        function calculateUserLevel(totalViews, totalVideos) {
            const totalExp = Math.floor(totalViews / 100) + (totalVideos * 50);

            const levels = [
                { level: 1, title: "新手创作者", minExp: 0, maxExp: 500 },
                { level: 2, title: "初级创作者", minExp: 500, maxExp: 1500 },
                { level: 3, title: "进阶创作者", minExp: 1500, maxExp: 3000 },
                { level: 4, title: "资深创作者", minExp: 3000, maxExp: 6000 },
                { level: 5, title: "专业创作者", minExp: 6000, maxExp: 10000 },
                { level: 6, title: "大师级创作者", minExp: 10000, maxExp: 20000 },
                { level: 7, title: "传奇创作者", minExp: 20000, maxExp: 50000 },
                { level: 8, title: "超级创作者", minExp: 50000, maxExp: 100000 },
                { level: 9, title: "顶级创作者", minExp: 100000, maxExp: 200000 },
                { level: 10, title: "创作之神", minExp: 200000, maxExp: Infinity }
            ];

            let currentLevel = levels[0];
            for (let i = 0; i < levels.length; i++) {
                if (totalExp >= levels[i].minExp && totalExp < levels[i].maxExp) {
                    currentLevel = levels[i];
                    break;
                }
            }

            const isMaxLevel = currentLevel.level === 10;
            const progress = isMaxLevel ? 100 :
                Math.floor(((totalExp - currentLevel.minExp) / (currentLevel.maxExp - currentLevel.minExp)) * 100);

            return {
                level: currentLevel.level,
                title: currentLevel.title,
                currentExp: totalExp,
                nextLevelExp: isMaxLevel ? totalExp : currentLevel.maxExp,
                progress: progress,
                isMaxLevel: isMaxLevel
            };
        }

        // 计算时间差的辅助函数

            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);

            if (diffInSeconds < 60) {
                return '刚刚获得';
            } else if (diffInSeconds < 3600) {
                const minutes = Math.floor(diffInSeconds / 60);
                return `${minutes}分钟前`;
            } else if (diffInSeconds < 86400) {
                const hours = Math.floor(diffInSeconds / 3600);
                return `${hours}小时前`;
            } else if (diffInSeconds < 2592000) {
                const days = Math.floor(diffInSeconds / 86400);
                return `${days}天前`;
            } else {
                return '很久以前';
            }
        }

                // 显示加载状态
                button.disabled = true;
                button.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>检查中...';

                const response = await fetch('/api/trigger-achievements', {
                    method: 'POST',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    // 显示成功消息
                    showAchievementResult(data);

                    // 刷新统计数据
                    setTimeout(() => {
                        loadUserStats();
                    }, 1000);
                } else {
                    throw new Error(data.message || '成就检查失败');
                }

            } catch (error) {
                console.error('触发成就检查失败:', error);
                alert('成就检查失败: ' + error.message);
            } finally {
                // 恢复按钮状态
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }

        // 显示自动检测结果
        function showAutoDetectResult(data) {
            const alertType = data.newAchievements > 0 ? 'alert-success' : 'alert-info';
            const icon = data.newAchievements > 0 ? 'fas fa-trophy' : 'fas fa-info-circle';
            const title = data.newAchievements > 0 ? '🎉 发现新成就！' : '✅ 检测完成';
            const refreshText = data.newAchievements > 0 ? '<br>页面将在2秒后自动刷新...' : '';

            const message = `
                <div class="alert ${alertType} alert-dismissible fade show" role="alert">
                    <i class="${icon} me-2"></i>
                    <strong>${title}</strong><br>
                    新获得成就: ${data.newAchievements} 个<br>
                    ${data.stats}${refreshText}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // 在页面顶部显示结果
            const container = document.querySelector('.container');
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = message;
            container.insertBefore(alertDiv, container.firstChild);
        }

        // 显示成就修复结果
        function showFixResult(data) {
            const message = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-wrench me-2"></i>
                    <strong>成就修复完成！</strong><br>
                    ${data.stats}<br>
                    页面将在2秒后自动刷新...
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // 在页面顶部显示结果
            const container = document.querySelector('.container');
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = message;
            container.insertBefore(alertDiv, container.firstChild);
        }

        // 显示成就检查结果
        function showAchievementResult(data) {
            const message = `
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-trophy me-2"></i>
                    <strong>成就检查完成！</strong><br>
                    总成就数: ${data.totalAchievements}<br>
                    已解锁: ${data.unlockedAchievements}<br>
                    完成率: ${data.completionRate.toFixed(1)}%
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;

            // 在页面顶部显示结果
            const container = document.querySelector('.container');
            const alertDiv = document.createElement('div');
            alertDiv.innerHTML = message;
            container.insertBefore(alertDiv, container.firstChild);

            // 5秒后自动移除
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
