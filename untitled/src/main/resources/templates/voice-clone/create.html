<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建语音模型 - AI语音克隆</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .create-container {
            background: rgba(255,255,255,0.95);
            border-radius: 30px;
            padding: 3rem;
            margin: 2rem auto;
            max-width: 700px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .create-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }

        .create-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .video-upload-area {
            border: 3px dashed #667eea;
            border-radius: 20px;
            padding: 3rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .video-upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
        }

        .video-upload-area.dragover {
            border-color: #f093fb;
            background: rgba(240, 147, 251, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .form-control {
            border-radius: 15px;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-create:disabled {
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .navbar-custom {
            background: rgba(0,0,0,0.1) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white !important;
        }

        .ai-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #667eea;
        }

        .ai-info h6 {
            color: #667eea;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .ai-info ul {
            margin-bottom: 0;
            padding-left: 1.5rem;
        }

        .ai-info li {
            margin-bottom: 0.5rem;
            color: #666;
        }

        .progress-container {
            margin: 1rem 0;
            display: none;
        }

        .progress {
            height: 8px;
            border-radius: 4px;
            background: rgba(102, 126, 234, 0.2);
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }

        .file-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin: 1rem 0;
            display: none;
        }

        .video-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 15px;
            margin: 1rem auto;
            display: block;
        }

        .alert {
            border-radius: 15px;
            border: none;
        }

        .processing-steps {
            background: rgba(240, 147, 251, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-left: 4px solid #f093fb;
        }

        .processing-steps h6 {
            color: #f093fb;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .step-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .step-item i {
            margin-right: 0.5rem;
            color: #f093fb;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/voice-clone">
                <i class="fas fa-arrow-left me-2"></i>返回语音克隆
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>首页
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="create-container">
            <!-- 创建头部 -->
            <div class="create-header">
                <h1><i class="fas fa-robot me-3"></i>创建AI语音模型</h1>
                <p class="text-muted">上传包含你声音的视频，AI将学习并复制你的音色</p>
            </div>

            <!-- AI处理流程 -->
            <div class="processing-steps">
                <h6><i class="fas fa-cogs me-2"></i>AI处理流程</h6>
                <div class="step-item">
                    <i class="fas fa-video"></i>
                    <span>1. 从视频中提取音频</span>
                </div>
                <div class="step-item">
                    <i class="fas fa-microphone"></i>
                    <span>2. 语音识别转换为文字</span>
                </div>
                <div class="step-item">
                    <i class="fas fa-brain"></i>
                    <span>3. AI学习你的音色特征</span>
                </div>
                <div class="step-item">
                    <i class="fas fa-magic"></i>
                    <span>4. 生成专属语音模型</span>
                </div>
            </div>

            <!-- AI建议 -->
            <div class="ai-info">
                <h6><i class="fas fa-lightbulb me-2"></i>获得最佳效果的建议</h6>
                <ul>
                    <li>视频时长建议30秒-5分钟，包含清晰的语音</li>
                    <li>环境安静，语音清晰，避免背景噪音</li>
                    <li>说话自然流畅，包含不同的语调和情感</li>
                    <li>支持MP4、AVI、MOV等常见视频格式</li>
                </ul>
            </div>

            <!-- 错误/成功消息 -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span th:text="${error}"></span>
            </div>
            <div th:if="${success}" class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                <span th:text="${success}"></span>
            </div>

            <!-- 创建表单 -->
            <form th:action="@{/voice-clone/create}" method="post" enctype="multipart/form-data" id="createForm">
                <!-- 视频文件上传区域 -->
                <div class="video-upload-area" id="videoUploadArea" onclick="document.getElementById('videoFile').click()">
                    <i class="fas fa-video upload-icon"></i>
                    <h4>点击或拖拽上传视频文件</h4>
                    <p class="text-muted">支持 MP4, AVI, MOV 格式，建议30秒-5分钟</p>
                    <input type="file" id="videoFile" name="videoFile" accept="video/*" style="display: none;" required>
                </div>

                <!-- 文件信息显示 -->
                <div class="file-info" id="fileInfo">
                    <h6><i class="fas fa-file-video me-2"></i>已选择文件：</h6>
                    <p id="fileName" class="mb-0"></p>
                </div>

                <!-- 视频预览 -->
                <video id="videoPreview" class="video-preview" controls style="display: none;"></video>

                <!-- 语音信息 -->
                <div class="mb-3">
                    <label for="voiceName" class="form-label">
                        <i class="fas fa-user me-2"></i>语音名称 *
                    </label>
                    <input type="text" class="form-control" id="voiceName" name="voiceName" required 
                           placeholder="给你的语音模型起个名字" maxlength="50">
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">
                        <i class="fas fa-align-left me-2"></i>语音描述
                    </label>
                    <textarea class="form-control" id="description" name="description" rows="3" 
                              placeholder="描述这个语音的特点（可选）" maxlength="200"></textarea>
                </div>

                <!-- 公开设置 -->
                <div class="mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="isPublic" name="isPublic" value="true">
                        <label class="form-check-label" for="isPublic">
                            <i class="fas fa-globe me-2"></i>公开此语音模型
                            <small class="text-muted d-block">其他用户可以使用你的语音模型生成语音</small>
                        </label>
                    </div>
                </div>

                <!-- 进度条 -->
                <div class="progress-container" id="progressContainer">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%" id="uploadProgress"></div>
                    </div>
                    <div class="text-center mt-2">
                        <small class="text-muted">AI正在处理中，请耐心等待...</small>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-create" id="submitBtn">
                    <i class="fas fa-robot me-2"></i>创建语音模型
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const videoUploadArea = document.getElementById('videoUploadArea');
        const videoFileInput = document.getElementById('videoFile');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const videoPreview = document.getElementById('videoPreview');
        const createForm = document.getElementById('createForm');
        const submitBtn = document.getElementById('submitBtn');
        const progressContainer = document.getElementById('progressContainer');

        // 拖拽上传
        videoUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragover');
        });

        videoUploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
        });

        videoUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                videoFileInput.files = files;
                showFileInfo(files[0]);
            }
        });

        // 文件选择
        videoFileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                showFileInfo(this.files[0]);
            }
        });

        // 显示文件信息
        function showFileInfo(file) {
            fileName.textContent = file.name + ' (' + formatFileSize(file.size) + ')';
            fileInfo.style.display = 'block';
            
            // 显示视频预览
            const url = URL.createObjectURL(file);
            videoPreview.src = url;
            videoPreview.style.display = 'block';
            
            // 自动填充语音名称
            const voiceNameInput = document.getElementById('voiceName');
            if (!voiceNameInput.value) {
                const nameWithoutExt = file.name.replace(/\.[^/.]+$/, "");
                voiceNameInput.value = nameWithoutExt + '的语音';
            }
        }

        // 文件大小格式化
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // 表单提交
        createForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!videoFileInput.files.length) {
                alert('请选择视频文件');
                return;
            }

            // 显示进度条
            progressContainer.style.display = 'block';
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>AI处理中...';

            // 使用 FormData 提交
            const formData = new FormData(this);
            
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                }
                throw new Error('创建失败');
            })
            .then(html => {
                // 创建成功，重定向
                window.location.href = '/voice-clone';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('创建失败，请重试');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-robot me-2"></i>创建语音模型';
                progressContainer.style.display = 'none';
            });
        });
    </script>
</body>
</html>
