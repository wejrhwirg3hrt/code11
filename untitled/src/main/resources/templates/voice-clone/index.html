<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音克隆 - AI语音合成技术</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .voice-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            color: white;
        }

        .create-section {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .voice-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .voice-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .voice-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .voice-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            margin: 0 auto 1rem;
        }

        .voice-info h5 {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .voice-meta {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .create-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            color: white;
        }

        .navbar-custom {
            background: rgba(0,0,0,0.1) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: white !important;
        }

        .no-voices {
            text-align: center;
            color: white;
            padding: 3rem;
        }

        .no-voices i {
            font-size: 4rem;
            opacity: 0.5;
            margin-bottom: 1rem;
        }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .ai-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .voice-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            background: rgba(102, 126, 234, 0.1);
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            transform: scale(1.05);
        }

        .public-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-title {
            color: white;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-microphone me-2"></i>语音克隆
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="fas fa-home me-1"></i>首页
                </a>
                <div sec:authorize="isAuthenticated()">
                    <a class="nav-link" href="/voice-clone/create">
                        <i class="fas fa-plus me-1"></i>创建语音
                    </a>
                    <a class="nav-link" href="/voice-clone/my">
                        <i class="fas fa-user me-1"></i>我的语音
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- 语音克隆头部 -->
        <div class="voice-header">
            <h1><i class="fas fa-microphone me-3"></i>AI语音克隆</h1>
            <p class="mb-0">使用先进的AI技术，从视频中提取并克隆你的声音</p>
            <div class="mt-3">
                <span class="ai-badge">
                    <i class="fas fa-robot me-1"></i>AI驱动
                </span>
            </div>
        </div>

        <!-- 创建语音区域 -->
        <div sec:authorize="isAuthenticated()" class="create-section">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h5 class="mb-2">
                        <i class="fas fa-video me-2 text-primary"></i>创建你的专属语音模型
                    </h5>
                    <p class="text-muted mb-0">上传包含你声音的视频，AI将学习并复制你的音色</p>
                </div>
                <div class="col-md-4 text-end">
                    <a href="/voice-clone/create" class="create-btn">
                        <i class="fas fa-plus me-2"></i>创建语音
                    </a>
                </div>
            </div>
        </div>

        <!-- 公开语音模型 -->
        <div class="public-section" th:if="${publicVoiceClones != null and !publicVoiceClones.empty}">
            <h3 class="section-title">
                <i class="fas fa-globe me-2"></i>公开语音模型
                <span class="badge bg-light text-dark ms-2" th:text="${publicVoiceClones.size()}">0</span>
            </h3>
            
            <div class="voice-grid">
                <div th:each="voice : ${publicVoiceClones}" class="voice-card" th:onclick="'openVoice(' + ${voice.id} + ')'">
                    <!-- 语音头像 -->
                    <div class="voice-avatar">
                        <i class="fas fa-user-astronaut"></i>
                    </div>

                    <!-- 语音信息 -->
                    <div class="voice-info text-center">
                        <h5 th:text="${voice.voiceName}">语音名称</h5>
                        <p class="text-muted" th:text="${voice.description}">语音描述</p>
                        
                        <div class="voice-meta">
                            <span>
                                <i class="fas fa-calendar me-1"></i>
                                <span th:text="${#temporals.format(voice.createdTime, 'yyyy-MM-dd')}">创建时间</span>
                            </span>
                            <span th:if="${voice.duration}">
                                <i class="fas fa-clock me-1"></i>
                                <span th:text="${voice.duration}">0</span>秒
                            </span>
                        </div>

                        <div class="voice-actions">
                            <a th:href="@{'/voice-clone/' + ${voice.id} + '/tts'}" class="action-btn">
                                <i class="fas fa-volume-up me-1"></i>试听
                            </a>
                            <a th:href="@{'/voice-clone/' + ${voice.id}}" class="action-btn">
                                <i class="fas fa-info-circle me-1"></i>详情
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 我的语音模型 -->
        <div sec:authorize="isAuthenticated()" class="public-section" th:if="${userVoiceClones != null and !userVoiceClones.empty}">
            <h3 class="section-title">
                <i class="fas fa-user me-2"></i>我的语音模型
                <span class="badge bg-light text-dark ms-2" th:text="${userVoiceClones.size()}">0</span>
            </h3>
            
            <div class="voice-grid">
                <div th:each="voice : ${userVoiceClones}" class="voice-card" th:onclick="'openVoice(' + ${voice.id} + ')'">
                    <!-- 语音头像 -->
                    <div class="voice-avatar">
                        <i class="fas fa-user"></i>
                    </div>

                    <!-- 语音信息 -->
                    <div class="voice-info text-center">
                        <h5 th:text="${voice.voiceName}">语音名称</h5>
                        <p class="text-muted" th:text="${voice.description}">语音描述</p>
                        
                        <div class="voice-meta">
                            <span>
                                <i class="fas fa-calendar me-1"></i>
                                <span th:text="${#temporals.format(voice.createdTime, 'yyyy-MM-dd')}">创建时间</span>
                            </span>
                            <button class="btn btn-outline-danger btn-sm" th:onclick="'deleteVoice(' + ${voice.id} + ')'" onclick="event.stopPropagation()">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>

                        <div class="voice-actions">
                            <a th:href="@{'/voice-clone/' + ${voice.id} + '/tts'}" class="action-btn">
                                <i class="fas fa-volume-up me-1"></i>生成语音
                            </a>
                            <a th:href="@{'/voice-clone/' + ${voice.id}}" class="action-btn">
                                <i class="fas fa-edit me-1"></i>管理
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 无语音提示 -->
        <div th:if="${(publicVoiceClones == null or publicVoiceClones.empty) and (userVoiceClones == null or userVoiceClones.empty)}" class="no-voices">
            <i class="fas fa-microphone"></i>
            <h3>还没有语音模型</h3>
            <p>创建你的第一个AI语音模型，体验语音克隆的神奇魅力</p>
            <a sec:authorize="isAuthenticated()" href="/voice-clone/create" class="create-btn">
                <i class="fas fa-plus me-2"></i>创建语音
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 打开语音详情
        function openVoice(voiceId) {
            window.location.href = '/voice-clone/' + voiceId;
        }

        // 删除语音模型
        function deleteVoice(voiceId) {
            if (confirm('确定要删除这个语音模型吗？删除后无法恢复！')) {
                fetch(`/voice-clone/delete/${voiceId}`, {
                    method: 'POST'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('语音模型删除成功');
                        location.reload();
                    } else {
                        alert('删除失败：' + data.message);
                    }
                })
                .catch(error => {
                    alert('删除失败');
                });
            }
        }
    </script>
</body>
</html>
